apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - base-schema-contracts-model-compatibility-predictor.yaml
  - base-schema-contracts-model-evolution-analyzer.yaml
  - base-schema-contracts-model-impact-assessor.yaml
  - base-schema-contracts-model-migration-planner.yaml
  - base-schema-contracts-model-validation-optimizer.yaml

# Patch all models to use correct namespace and add Fargate labeling
patches:
  - target:
      kind: Model
    patch: |-
      - op: replace
        path: /metadata/namespace
        value: base-schema-contracts
      - op: add
        path: /metadata/labels/fargate-enabled
        value: "true"
      - op: add
        path: /spec/deployment/labels
        value:
          fargate-enabled: "true"