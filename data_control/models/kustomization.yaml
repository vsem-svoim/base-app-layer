apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - base-data-control-model-policy-optimization.yaml
  - base-data-control-model-compliance-prediction.yaml
  - base-data-control-model-risk-assessment.yaml
  - base-data-control-model-governance-scoring.yaml
  - base-data-control-model-violation-detection.yaml

# Patch all models to use correct namespace and add Fargate labeling
patches:
  - target:
      kind: Model
    patch: |-
      - op: replace
        path: /metadata/namespace
        value: base-data-control
      - op: add
        path: /metadata/labels/fargate-enabled
        value: "true"
      - op: add
        path: /spec/deployment/labels
        value:
          fargate-enabled: "true"