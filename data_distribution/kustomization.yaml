apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: base-data-distribution
  annotations:
    argocd.argoproj.io/sync-wave: "7"

namespace: base-data-distribution

resources:
  - agents/
  - models/
  - orchestrators/
  - workflows/
  - configs/

labels:
- includeSelectors: true
  pairs:
    app.kubernetes.io/name: base-data_distribution
    app.kubernetes.io/component: data-platform
    app.kubernetes.io/part-of: base-layer
    module.type: data_distribution
    deployment.wave: "7"
commonAnnotations:
  argocd.argoproj.io/sync-wave: "7"
  module.description: "Data distribution and API management module"