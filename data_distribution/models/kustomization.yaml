apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - base-data-distribution-model-demand-forecasting.yaml
  - base-data-distribution-model-routing-optimization.yaml
  - base-data-distribution-model-capacity-planning.yaml
  - base-data-distribution-model-performance-prediction.yaml
  - base-data-distribution-model-usage-analytics.yaml

# Patch all models to use correct namespace and add Fargate labeling
patches:
  - target:
      kind: Model
    patch: |-
      - op: replace
        path: /metadata/namespace
        value: base-data-distribution
      - op: add
        path: /metadata/labels/fargate-enabled
        value: "true"
      - op: add
        path: /spec/deployment/labels
        value:
          fargate-enabled: "true"