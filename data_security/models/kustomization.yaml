apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - base-data-security-model-threat-intelligence.yaml
  - base-data-security-model-anomaly-detection.yaml
  - base-data-security-model-risk-assessment.yaml
  - base-data-security-model-classification-ml.yaml
  - base-data-security-model-access-pattern-analysis.yaml

# Patch all models to use correct namespace and add Fargate labeling
patches:
  - target:
      kind: Model
    patch: |-
      - op: replace
        path: /metadata/namespace
        value: base-data-security
      - op: add
        path: /metadata/labels/fargate-enabled
        value: "true"
      - op: add
        path: /spec/deployment/labels
        value:
          fargate-enabled: "true"