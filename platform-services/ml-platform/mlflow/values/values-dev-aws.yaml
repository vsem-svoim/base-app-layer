# MLflow values for AWS Fargate
global:
  cloudProvider: aws
  region: us-east-1

mlflow:
  server:
    resources:
      limits:
        cpu: 1
        memory: 2Gi
      requests:
        cpu: 500m
        memory: 1Gi
    persistence:
      enabled: false
    nodeSelector: {}
    tolerations:
      - key: eks.amazonaws.com/compute-type
        operator: Equal
        value: fargate
        effect: NoSchedule
    podAnnotations:
      eks.amazonaws.com/fargate-profile: ml-platform

  tracking:
    resources:
      limits:
        cpu: 500m
        memory: 1Gi
      requests:
        cpu: 250m
        memory: 512Mi
    nodeSelector: {}
    tolerations:
      - key: eks.amazonaws.com/compute-type
        operator: Equal
        value: fargate
        effect: NoSchedule
    podAnnotations:
      eks.amazonaws.com/fargate-profile: ml-platform

  # Use S3 for artifact storage
  artifactStore:
    type: s3
    bucket: your-mlflow-artifacts-bucket
    region: us-east-1