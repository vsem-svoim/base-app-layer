apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

patches:
  - target:
      kind: Deployment
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 2

commonLabels:
  base.io/environment: staging

configMapGenerator:
  - name: multimodal-processing-staging-config
    literals:
      - ENVIRONMENT=staging
      - LOG_LEVEL=info
