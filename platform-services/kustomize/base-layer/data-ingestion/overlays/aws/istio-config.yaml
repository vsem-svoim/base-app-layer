# Istio конфигурация для data-ingestion сервисов
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: data-ingestion-gateway
  namespace: base-data-ingestion
  labels:
    app.kubernetes.io/name: data-ingestion
    app.kubernetes.io/component: networking
    cloud.provider: aws
spec:
  selector:
    istio: gateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - data-ingestion.base-apps.local
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: data-ingestion-tls
    hosts:
    - data-ingestion.base-apps.local
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: data-ingestion-vs
  namespace: base-data-ingestion
  labels:
    app.kubernetes.io/name: data-ingestion
    app.kubernetes.io/component: networking
    cloud.provider: aws
spec:
  hosts:
  - data-ingestion.base-apps.local
  gateways:
  - data-ingestion-gateway
  http:
  - match:
    - uri:
        prefix: /health
    route:
    - destination:
        host: base-data-fetch-retry-service
        port:
          number: 8080
  - match:
    - uri:
        prefix: /metrics
    route:
    - destination:
        host: base-data-fetch-retry-service
        port:
          number: 9090
  - match:
    - uri:
        prefix: /api/v1/collect
    route:
    - destination:
        host: base-data-ingestion-agent-data-collector-service
        port:
          number: 8080
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: data-ingestion-dr
  namespace: base-data-ingestion
  labels:
    app.kubernetes.io/name: data-ingestion
    app.kubernetes.io/component: networking
    cloud.provider: aws
spec:
  host: "*.base-data-ingestion.svc.cluster.local"
  trafficPolicy:
    loadBalancer:
      simple: LEAST_CONN
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 50
        maxRequestsPerConnection: 10
    circuitBreaker:
      consecutiveErrors: 3
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
---
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: data-ingestion-mtls
  namespace: base-data-ingestion
  labels:
    app.kubernetes.io/name: data-ingestion
    app.kubernetes.io/component: security
    cloud.provider: aws
spec:
  mtls:
    mode: STRICT