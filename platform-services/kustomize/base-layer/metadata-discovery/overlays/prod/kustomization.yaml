apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

patches:
  - target:
      kind: Deployment
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 3

commonLabels:
  base.io/environment: prod

configMapGenerator:
  - name: metadata-discovery-prod-config
    literals:
      - ENVIRONMENT=prod
      - LOG_LEVEL=warn
