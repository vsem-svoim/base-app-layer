  name: base-data-ingestion-agent-data-fetch-retry
  namespace: base-ingestion
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: data-fetch-retry
        image: busybox:1.36
        command: ["sh", "-c", "while true; do echo 'Processing retry logic...'; sleep 30; done"]
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
