apiVersion: apps/v1
kind: Deployment
metadata:
  name: base-data-ingestion-agent-data-collector
  namespace: base-ingestion
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: data-collector
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80
          name: http
        - containerPort: 8080
          name: metrics
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
---
