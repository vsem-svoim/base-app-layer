# Monitoring Stack values for AWS Fargate
global:
  cloudProvider: aws
  region: us-east-1

prometheus:
  server:
    resources:
      limits:
        cpu: 1
        memory: 2Gi
      requests:
        cpu: 500m
        memory: 1Gi
    persistence:
      enabled: false
    nodeSelector: {}
    tolerations:
      - key: eks.amazonaws.com/compute-type
        operator: Equal
        value: fargate
        effect: NoSchedule
    podAnnotations:
      eks.amazonaws.com/fargate-profile: monitoring

grafana:
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 512Mi
  persistence:
    enabled: false
  nodeSelector: {}
  tolerations:
    - key: eks.amazonaws.com/compute-type
      operator: Equal
      value: fargate
      effect: NoSchedule
  podAnnotations:
    eks.amazonaws.com/fargate-profile: monitoring

alertmanager:
  resources:
    limits:
      cpu: 250m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi
  persistence:
    enabled: false
  nodeSelector: {}
  tolerations:
    - key: eks.amazonaws.com/compute-type
      operator: Equal
      value: fargate
      effect: NoSchedule
  podAnnotations:
    eks.amazonaws.com/fargate-profile: monitoring