# Kafka values for AWS
global:
  cloudProvider: aws
  region: us-east-1
  storageClass: gp3

kafka:
  version: 3.7.0
  replicas: 3

  storage:
    type: persistent-claim
    size: 100Gi
    storageClass: gp3

  resources:
    requests:
      memory: 2Gi
      cpu: 1
    limits:
      memory: 4Gi
      cpu: 2

  config:
    offsets.topic.replication.factor: 3
    transaction.state.log.replication.factor: 3
    transaction.state.log.min.isr: 2
    default.replication.factor: 3
    min.insync.replicas: 2

  nodeSelector:
    kubernetes.io/os: linux

zookeeper:
  replicas: 3
  storage:
    type: persistent-claim
    size: 50Gi
    storageClass: gp3
  resources:
    requests:
      memory: 1Gi
      cpu: 500m
    limits:
      memory: 2Gi
      cpu: 1
  nodeSelector:
    kubernetes.io/os: linux
