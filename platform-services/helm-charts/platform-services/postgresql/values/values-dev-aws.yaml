# PostgreSQL values for AWS Node Groups
global:
  cloudProvider: aws
  region: us-east-1
  storageClass: gp3

postgresql:
  architecture: replication
  auth:
    postgresPassword: changeme-in-production
    username: platform-services
    password: changeme-in-production
    database: platform-services

  primary:
    persistence:
      enabled: true
      storageClass: gp3
      size: 200Gi
    resources:
      limits:
        cpu: 4
        memory: 8Gi
      requests:
        cpu: 2
        memory: 4Gi
    nodeSelector:
      node-type: platform-services
      kubernetes.io/os: linux

  readReplicas:
    replicaCount: 1
    persistence:
      enabled: true
      storageClass: gp3
      size: 200Gi
    resources:
      limits:
        cpu: 2
        memory: 4Gi
      requests:
        cpu: 1
        memory: 2Gi
    nodeSelector:
      node-type: platform-services
      kubernetes.io/os: linux

  metrics:
    enabled: true
    resources:
      limits:
        cpu: 250m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi
