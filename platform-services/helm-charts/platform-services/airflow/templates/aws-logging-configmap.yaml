apiVersion: v1
kind: ConfigMap
metadata:
  name: aws-logging
  namespace: {{ .Values.namespace | default "airflow" }}
data:
  output.conf: |
    [OUTPUT]
        Name cloudwatch_logs
        Match *
        region {{ .Values.global.region | default "us-east-1" }}
        log_group_name /aws/eks/fargate/airflow
        log_stream_prefix airflow-
        auto_create_group true
  parsers.conf: |
    [PARSER]
        Name docker
        Format json
        Time_Key time
        Time_Format %Y-%m-%dT%H:%M:%S.%L
        Time_Keep On
  fluent-bit.conf: |
    [SERVICE]
        Flush         1
        Log_Level     info
        Daemon        off
        Parsers_File  parsers.conf
        HTTP_Server   On
        HTTP_Listen   0.0.0.0
        HTTP_Port     2020

    [INPUT]
        Name              tail
        Tag               application.*
        Path              /var/log/containers/*.log
        Parser            docker
        DB                /var/log/flb_kube.db
        Mem_Buf_Limit     50MB
        Skip_Long_Lines   On
        Refresh_Interval  10

    @INCLUDE output.conf