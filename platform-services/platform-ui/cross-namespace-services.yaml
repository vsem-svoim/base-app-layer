apiVersion: v1
kind: Service
metadata:
  name: vault-external
  namespace: platform-ui
spec:
  type: ExternalName
  externalName: vault.vault.svc.cluster.local
  ports:
  - name: http
    port: 8200
    targetPort: 8200
---
apiVersion: v1
kind: Service
metadata:
  name: argocd-server
  namespace: platform-ui
spec:
  type: ExternalName
  externalName: argocd-server.argocd.svc.cluster.local
  ports:
  - name: http
    port: 80
    targetPort: 8080