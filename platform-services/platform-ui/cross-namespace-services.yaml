apiVersion: v1
kind: Service
metadata:
  name: vault-proxy
  namespace: platform-ui
  labels:
    app: vault-proxy
  annotations:
    alb.ingress.kubernetes.io/healthcheck-path: /v1/sys/health
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/success-codes: "200"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8200
    targetPort: 8200
    protocol: TCP
  selector:
    app: vault-proxy
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault-proxy
  namespace: platform-ui
  labels:
    app: vault-proxy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vault-proxy
  template:
    metadata:
      labels:
        app: vault-proxy
    spec:
      containers:
      - name: nginx-proxy
        image: nginx:1.25-alpine
        ports:
        - containerPort: 8200
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      volumes:
      - name: nginx-config
        configMap:
          name: vault-proxy-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vault-proxy-config
  namespace: platform-ui
data:
  nginx.conf: |
    events {
        worker_connections 1024;
    }
    http {
        upstream vault_backend {
            server vault.vault.svc.cluster.local:8200;
        }
        server {
            listen 8200;
            
            # Handle Vault API calls directly
            location /vault/ {
                proxy_pass http://vault_backend/;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_set_header X-Forwarded-Prefix /vault;
                
                # Handle redirects properly
                proxy_redirect http://vault_backend/ /vault/;
                proxy_redirect https://vault_backend/ /vault/;
                
                # Handle static assets
                sub_filter 'href="/' 'href="/vault/';
                sub_filter 'src="/' 'src="/vault/';
                sub_filter_once off;
                sub_filter_types *;
                
                proxy_connect_timeout 30s;
                proxy_send_timeout 30s;
                proxy_read_timeout 30s;
                proxy_buffering off;
            }
            
            # Health check endpoint
            location /v1/sys/health {
                proxy_pass http://vault_backend/v1/sys/health;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
            
            # Catch-all for root requests
            location / {
                proxy_pass http://vault_backend/;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
        }
    }
---
