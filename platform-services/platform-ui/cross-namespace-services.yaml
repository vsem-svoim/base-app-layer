apiVersion: v1
kind: Service
metadata:
  name: vault-proxy
  namespace: platform-ui
  labels:
    app: vault-proxy
  annotations:
    alb.ingress.kubernetes.io/healthcheck-path: /v1/sys/health
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/success-codes: "200"
spec:
  type: NodePort
  ports:
  - name: http
    port: 8200
    targetPort: 8200
    protocol: TCP
    nodePort: 30820
  selector:
    app: vault-proxy
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault-proxy
  namespace: platform-ui
  labels:
    app: vault-proxy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vault-proxy
  template:
    metadata:
      labels:
        app: vault-proxy
    spec:
      containers:
      - name: nginx-proxy
        image: nginx:1.25-alpine
        ports:
        - containerPort: 8200
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      volumes:
      - name: nginx-config
        configMap:
          name: vault-proxy-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vault-proxy-config
  namespace: platform-ui
data:
  nginx.conf: |
    events {
        worker_connections 1024;
    }
    http {
        upstream vault_backend {
            server vault.vault.svc.cluster.local:8200;
        }
        server {
            listen 8200;
            
            # Handle auth endpoints specifically to prevent redirects
            location ~ ^/v1/auth/userpass/login/(.*)$ {
                proxy_pass http://vault_backend;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_connect_timeout 30s;
                proxy_send_timeout 30s;
                proxy_read_timeout 30s;
                proxy_redirect off;
                proxy_buffering off;
                proxy_intercept_errors off;
            }
            
            # Handle token lookup endpoints
            location ~ ^/v1/auth/token/(.*)$ {
                proxy_pass http://vault_backend;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_connect_timeout 30s;
                proxy_send_timeout 30s;
                proxy_read_timeout 30s;
                proxy_redirect off;
                proxy_buffering off;
                proxy_intercept_errors off;
            }
            
            # All other endpoints
            location / {
                proxy_pass http://vault_backend;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_connect_timeout 30s;
                proxy_send_timeout 30s;
                proxy_read_timeout 30s;
                proxy_redirect off;
                proxy_buffering off;
            }
        }
    }
---
