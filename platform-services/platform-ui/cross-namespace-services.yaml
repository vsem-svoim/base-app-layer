  nginx.conf: |
    events {
        worker_connections 1024;
    }
    http {
        upstream airflow_backend {
            server airflow-webserver.airflow.svc.cluster.local:8080;
        }
        server {
            listen 8080;
            
            # Strip /airflow prefix and proxy to airflow backend
            location /airflow/ {
                proxy_pass http://airflow_backend/;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_set_header X-Forwarded-Prefix /airflow;
                
                # Handle redirects properly
                proxy_redirect http://airflow_backend/ /airflow/;
                proxy_redirect https://airflow_backend/ /airflow/;
                
                # Handle static assets
                sub_filter 'href="/' 'href="/airflow/';
                sub_filter 'src="/' 'src="/airflow/';
                sub_filter 'action="/' 'action="/airflow/';
                sub_filter '"/"' '"/airflow/"';
                sub_filter_once off;
                sub_filter_types *;
                
                proxy_connect_timeout 30s;
                proxy_send_timeout 30s;
                proxy_read_timeout 30s;
                proxy_buffering off;
            }
            
            # Catch-all for root requests
            location / {
                return 301 /airflow/;
            }
        }
    }
