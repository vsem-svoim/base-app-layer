apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: processing-components
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
  labels:
    deployment-wave: "3"
    component-type: "processing"
spec:
  generators:
    - list:
        elements:
          - name: data-streaming
            path: platform-services/kustomize/base-layer/data-streaming/overlays/dev
            namespace: base-data-streaming
            wave: "3"
          - name: data-distribution
            path: platform-services/kustomize/base-layer/data-distribution/overlays/dev
            namespace: base-data-distribution
            wave: "3"
          - name: event-coordination
            path: platform-services/kustomize/base-layer/event-coordination/overlays/dev
            namespace: base-event-coordination
            wave: "3"
          - name: pipeline-management
            path: platform-services/kustomize/base-layer/pipeline-management/overlays/dev
            namespace: base-pipeline-management
            wave: "3"
          - name: quality-monitoring
            path: platform-services/kustomize/base-layer/quality-monitoring/overlays/dev
            namespace: base-quality-monitoring
            wave: "3"
  template:
    metadata:
      name: '{{name}}'
      labels:
        argocd.argoproj.io/applicationset: processing-components
        deployment-wave: '{{wave}}'
      annotations:
        argocd.argoproj.io/sync-wave: '{{wave}}'
    spec:
      project: base-layer
      source:
        repoURL: https://github.com/vsem-svoim/base-app-layer.git
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - PrunePropagationPolicy=foreground
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ml-platform-components
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "4"
  labels:
    deployment-wave: "4"
    component-type: "ml-platform"
spec:
  generators:
    - list:
        elements:
          - name: feature-engineering
            path: platform-services/kustomize/base-layer/feature-engineering/overlays/dev
            namespace: base-feature-engineering
            wave: "4"
          - name: metadata-discovery
            path: platform-services/kustomize/base-layer/metadata-discovery/overlays/dev
            namespace: base-metadata-discovery
            wave: "4"
          - name: multimodal-processing
            path: platform-services/kustomize/base-layer/multimodal-processing/overlays/dev
            namespace: base-multimodal-processing
            wave: "4"
          - name: schema-contracts
            path: platform-services/kustomize/base-layer/schema-contracts/overlays/dev
            namespace: base-schema-contracts
            wave: "4"
          - name: seldon-core
            path: platform-services/kustomize/base-layer/seldon-core/overlays/dev
            namespace: seldon-system
            wave: "4"
            project: ml-apps
          - name: mlflow
            path: platform-services/kustomize/base-layer/mlflow/overlays/dev
            namespace: mlflow
            wave: "4"
            project: ml-apps
  template:
    metadata:
      name: '{{name}}'
      labels:
        argocd.argoproj.io/applicationset: ml-platform-components
        deployment-wave: '{{wave}}'
      annotations:
        argocd.argoproj.io/sync-wave: '{{wave}}'
    spec:
      project: '{{project | default "base-layer"}}'
      source:
        repoURL: https://github.com/vsem-svoim/base-app-layer.git
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - PrunePropagationPolicy=foreground
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m