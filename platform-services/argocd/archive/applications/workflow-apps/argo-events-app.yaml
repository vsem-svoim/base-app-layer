apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-events
  namespace: argocd
  labels:
    app.kubernetes.io/name: argo-events
    app.kubernetes.io/component: event-processing
    app.kubernetes.io/part-of: base-platform
spec:
  project: workflow-apps
  source:
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 2.4.4
    chart: argo-events
    helm:
      values: |
        controller:
          enabled: true
          namespace: argocd
        eventbus:
          nats:
            enabled: true
            persistence:
              enabled: true
              size: 10Gi
        webhook:
          enabled: true
        createAggregateRoles: false
        singleNamespace: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-events-sources
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: workflow-apps
  source:
    repoURL: https://github.com/vsem-svoim/base-app-layer.git
    path: platform-services/argo-events/sources
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true