apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: airflow
  namespace: argocd
  labels:
    app.kubernetes.io/name: airflow
    app.kubernetes.io/component: business-orchestration
    app.kubernetes.io/part-of: dual-orchestration
spec:
  project: workflow-apps
  source:
    repoURL: https://airflow.apache.org
    chart: airflow
    targetRevision: 1.11.0
    helm:
      values: |
        executor: KubernetesExecutor
        
        webserver:
          replicas: 1
          service:
            type: ClusterIP
          resources:
            requests:
              memory: 512Mi
              cpu: 500m
            limits:
              memory: 1Gi
              cpu: 1000m
        
        scheduler:
          replicas: 1
          resources:
            requests:
              memory: 512Mi
              cpu: 500m
            limits:
              memory: 1Gi
              cpu: 1000m
        
        workers:
          replicas: 0
        
        postgresql:
          enabled: true
          auth:
            database: airflow
            username: airflow
        
        redis:
          enabled: false
        
        config:
          core:
            dags_folder: /opt/airflow/dags
            load_examples: false
          webserver:
            expose_config: true
          kubernetes:
            namespace: airflow
            worker_container_repository: apache/airflow
            worker_container_tag: 2.7.2
        
        dags:
          persistence:
            enabled: true
            size: 1Gi
        
        extraEnv: |
          - name: AIRFLOW__KUBERNETES__NAMESPACE
            value: "airflow"
          - name: AIRFLOW__KUBERNETES__KUBE_CLIENT_REQUEST_ARGS
            value: '{"_request_timeout": [60, 60]}'
        
        serviceAccount:
          create: true
          name: airflow
  destination:
    server: https://kubernetes.default.svc
    namespace: airflow
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
