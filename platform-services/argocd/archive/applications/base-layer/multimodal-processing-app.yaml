apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: multimodal-processing-${ENVIRONMENT}
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/vsem-svoim/base-app-layer.git
    path: multimodal_processing
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: base-multimodal-processing
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
