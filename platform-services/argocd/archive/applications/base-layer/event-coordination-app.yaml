apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: event-coordination-${ENVIRONMENT}
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/vsem-svoim/base-app-layer.git
    path: event_coordination
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: base-event-coordination
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
