apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: data-ingestion-agent-base
  namespace: argocd
  labels:
    app.kubernetes.io/name: data-ingestion
    app.kubernetes.io/component: base-ingestion-agents
    app.kubernetes.io/part-of: base-ingestion-apps

spec:
  project: base-layer
  source:
    repoURL: https://github.com/vsem-svoim/base-app-layer.git
    path: data_ingestion/agents
    targetRevision: HEAD
  # Note: Using direct path deployment due to ArgoCD version limitations with inline kustomize
  destination:
    server: https://kubernetes.default.svc
    namespace: base-data-ingestion
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
---
