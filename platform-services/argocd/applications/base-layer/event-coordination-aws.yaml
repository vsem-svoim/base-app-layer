apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: event-coordination-aws
  namespace: argocd
  labels:
    app.kubernetes.io/name: event-coordination
    app.kubernetes.io/part-of: base-system
    base.io/category: event_coordination
    base.io/provider: aws
spec:
  project: base-layer
  source:
    repoURL: https://github.com/vsem-svoim/base-app-layer.git
    path: platform-services/kustomize/base-layer/event-coordination/overlays/aws
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: base-event-coordination
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 3
