apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: data-ingestion-agent-aws
  namespace: argocd
  labels:
    app.kubernetes.io/name: data-ingestion
    app.kubernetes.io/component: aws-ingestion-agents
    app.kubernetes.io/part-of: base-ingestion-apps
    base.io/category: data_ingestion
    base.io/provider: aws
spec:
  project: base-layer
  source:
    repoURL: https://github.com/vsem-svoim/base-app-layer.git
    path: platform-services/kustomize/base-layer/data-ingestion/overlays/aws
    targetRevision: HEAD
  # Note: AWS overlay adds provider-specific configurations to base deployment
  destination:
    server: https://kubernetes.default.svc
    namespace: base-data-ingestion
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 3
---
