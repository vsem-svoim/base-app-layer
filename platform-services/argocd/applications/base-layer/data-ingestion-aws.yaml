apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: data-ingestion-aws
  namespace: argocd
  labels:
    app.kubernetes.io/name: data-ingestion
    app.kubernetes.io/part-of: base-system
    base.io/category: data_ingestion
    base.io/provider: aws
spec:
  project: base-layer
  sources:
    # Base data ingestion configs from data_ingestion/ folder
    - repoURL: https://github.com/vsem-svoim/base-app-layer.git
      path: data_ingestion
      targetRevision: HEAD
    # AWS-specific overlays and configurations
    - repoURL: https://github.com/vsem-svoim/base-app-layer.git
      path: platform-services/kustomize/base-layer/data-ingestion/overlays/aws
      targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: base-data-ingestion
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 3
