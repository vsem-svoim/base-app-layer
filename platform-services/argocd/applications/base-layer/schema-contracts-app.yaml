apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: schema-contracts-${ENVIRONMENT}
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/vsem-svoim/base-app-layer.git
    path: schema_contracts
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: base-schema-contracts
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
