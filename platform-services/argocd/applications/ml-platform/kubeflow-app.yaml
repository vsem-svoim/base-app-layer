apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubeflow-pipelines
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://kubeflow.github.io/pipelines
    chart: kubeflow-pipelines
    targetRevision: 2.0.5
    helm:
      parameters:
      - name: mysql.enabled
        value: "true"
      - name: minio.enabled
        value: "true"
      - name: frontend.service.type
        value: LoadBalancer
  destination:
    server: https://kubernetes.default.svc
    namespace: kubeflow
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true