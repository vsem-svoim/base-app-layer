apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: automated-platform-deployment
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  labels:
    automation: "true"
    deployment-type: "automated"
spec:
  generators:
    - list:
        elements:
          # Wave 1: Infrastructure
          - name: crossplane-core-aws
            path: platform-services/argocd/applications/infrastructure
            project: aws-infrastructure
            namespace: crossplane-system
            wave: "1"
            priority: "critical"
            applicationFile: "crossplane-core-aws.yaml"
          - name: crossplane-aws-providers
            path: platform-services/argocd/applications/infrastructure
            project: aws-infrastructure
            namespace: crossplane-system
            wave: "1"
            priority: "critical"
            applicationFile: "crossplane-aws-providers.yaml"
          - name: istio-service-mesh
            path: platform-services/argocd/applications/infrastructure
            project: aws-infrastructure
            namespace: istio-system
            wave: "1"
            priority: "high"
            applicationFile: "istio-app.yaml"
          
          # Wave 2: Platform Services
          - name: monitoring-stack
            path: platform-services/argocd/applications/platform-services
            project: monitoring-apps
            namespace: monitoring
            wave: "2"
            priority: "high"
            applicationFile: "monitoring-stack-app.yaml"
          - name: airflow
            path: platform-services/argocd/applications/platform-services
            project: workflow-apps
            namespace: airflow
            wave: "2"
            priority: "high"
            applicationFile: "airflow-app.yaml"
          
          # Wave 3: Data Processing Layer
          - name: data-ingestion
            path: platform-services/argocd/applications/base-layer
            project: base-layer
            namespace: base-data-ingestion
            wave: "3"
            priority: "high"
            applicationFile: "data-ingestion-app.yaml"
          - name: data-quality
            path: platform-services/argocd/applications/base-layer
            project: base-layer
            namespace: base-data-quality
            wave: "3"
            priority: "high"
            applicationFile: "data-quality-app.yaml"
          - name: data-storage
            path: platform-services/argocd/applications/base-layer
            project: base-layer
            namespace: base-data-storage
            wave: "3"
            priority: "high"
            applicationFile: "data-storage-app.yaml"
          
          # Wave 4: ML Platform
          - name: mlflow
            path: platform-services/argocd/applications/ml-platform
            project: ml-apps
            namespace: mlflow
            wave: "4"
            priority: "medium"
            applicationFile: "mlflow-app.yaml"
          - name: seldon-core
            path: platform-services/argocd/applications/ml-platform
            project: ml-apps
            namespace: seldon-system
            wave: "4"
            priority: "medium"
            applicationFile: "seldon-core-app.yaml"
  
  template:
    metadata:
      name: '{{name}}-automated'
      labels:
        app.kubernetes.io/name: '{{name}}'
        app.kubernetes.io/managed-by: 'applicationset'
        deployment-wave: '{{wave}}'
        deployment-priority: '{{priority}}'
        project: '{{project}}'
      annotations:
        argocd.argoproj.io/sync-wave: '{{wave}}'
        notifications.argoproj.io/subscribe.on-sync-succeeded.slack: "platform-deployments"
    spec:
      project: '{{project}}'
      source:
        repoURL: https://github.com/vsem-svoim/base-app-layer.git
        targetRevision: HEAD
        path: '{{path}}/{{applicationFile}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - PrunePropagationPolicy=foreground
          - ApplyOutOfSyncOnly=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
      
      # Health checks specific to each component type
      ignoreDifferences:
        - group: apps
          kind: Deployment
          jsonPointers:
            - /spec/replicas
            - /spec/template/spec/containers/0/image
        - group: ""
          kind: ConfigMap
          jsonPointers:
            - /data
---
# Data Ingestion Components ApplicationSet
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: data-ingestion-components
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
  labels:
    automation: "true"
    component: "data-ingestion"
spec:
  generators:
    - list:
        elements:
          - component: agents
            path: data_ingestion/agents
            kustomize: true
          - component: configs
            path: data_ingestion/configs
            kustomize: true
          - component: workflows
            path: data_ingestion/workflows
            kustomize: true
          - component: orchestrators
            path: data_ingestion/orchestrators
            kustomize: true
          - component: models
            path: data_ingestion/models
            kustomize: true
  
  template:
    metadata:
      name: 'data-ingestion-{{component}}'
      labels:
        app.kubernetes.io/name: 'data-ingestion'
        app.kubernetes.io/component: '{{component}}'
        app.kubernetes.io/part-of: 'base-ingestion-apps'
      annotations:
        argocd.argoproj.io/sync-wave: "3"
    spec:
      project: base-layer
      source:
        repoURL: https://github.com/vsem-svoim/base-app-layer.git
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: base-data-ingestion
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - PrunePropagationPolicy=foreground
        retry:
          limit: 3
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 2m