apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: base-feature-engineering
  annotations:
    argocd.argoproj.io/sync-wave: "6"

namespace: base-feature-engineering

resources:
  - agents/
  - models/
  - orchestrators/
  - workflows/
  - configs/

labels:
- includeSelectors: true
  pairs:
    app.kubernetes.io/name: base-feature_engineering
    app.kubernetes.io/component: data-platform
    app.kubernetes.io/part-of: base-layer
    module.type: feature_engineering
    deployment.wave: "7"
commonAnnotations:
  argocd.argoproj.io/sync-wave: "6"
  module.description: "ML feature extraction and transformation module"