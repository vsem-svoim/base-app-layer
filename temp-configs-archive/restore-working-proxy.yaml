                    <p>ML lifecycle management - original working configuration preserved</p>
                    <a href="/mlflow/" class="service-link" target="_blank">Open MLflow</a>
                </div>
                
                <div class="service">
                    <div class="status restored">🔧 RESTORED</div>
                    <h3>📊 Grafana</h3>
