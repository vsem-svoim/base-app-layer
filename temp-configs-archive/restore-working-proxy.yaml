---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: platform-ui
data:
  default.conf: |
    server {
        listen 80;
        server_name _;
        
        # Basic proxy settings
        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_buffers 4 16k;
        proxy_busy_buffers_size 16k;
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Health check
        location /health {
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
        
        # MLflow - Keep exactly as it was working
        location /mlflow/ {
            proxy_pass http://mlflow.platform-orchestration.svc.cluster.local:5000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }
        
        # Grafana - Simple approach
        location /grafana/ {
            proxy_pass http://grafana.platform-monitoring.svc.cluster.local:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect / /grafana/;
            proxy_redirect off;
        }
        
        # Prometheus - Simple approach
        location /prometheus/ {
            proxy_pass http://prometheus.platform-monitoring.svc.cluster.local:9090/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect / /prometheus/;
        }
        
        # Kibana - Simple approach
        location /kibana/ {
            proxy_pass http://kibana.platform-logging.svc.cluster.local:5601/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header kbn-xsrf true;
            proxy_redirect / /kibana/;
        }
        
        # Airflow - Simple approach
        location /airflow/ {
            proxy_pass http://airflow.platform-orchestration.svc.cluster.local:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect / /airflow/;
        }
        
        # ArgoCD - Simple approach
        location /argocd/ {
            proxy_pass http://argocd-server.argocd.svc.cluster.local:80/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect / /argocd/;
        }
        
        # Vault - Simple approach
        location /vault/ {
            proxy_pass http://vault.vault.svc.cluster.local:8200/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Vault-Request true;
            proxy_redirect / /vault/;
        }
        
        # Argo Workflows - Simple approach
        location /argo-workflows/ {
            proxy_pass http://argo-server.argo-workflows.svc.cluster.local:2746/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect / /argo-workflows/;
        }
        
        # Kubeflow - Simple approach
        location /kubeflow/ {
            proxy_pass http://kubeflow-dashboard.kubeflow.svc.cluster.local:80/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect / /kubeflow/;
        }
        
        # Kiali (Istio UI) - Simple approach
        location /istio/ {
            proxy_pass http://kiali.istio-mesh.svc.cluster.local:20001/kiali/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect /kiali/ /istio/;
        }
        
        # Root location for dashboard
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
        }
    }
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BASE Platform - Restored Configuration</title>
        <style>
            * { margin: 0; padding: 0; box-sizing: border-box; }
            body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
            .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
            .header { text-align: center; margin-bottom: 40px; background: rgba(255,255,255,0.95); padding: 30px; border-radius: 15px; backdrop-filter: blur(10px); }
            .header h1 { color: #2c3e50; font-size: 2.5em; margin-bottom: 10px; }
            .header p { color: #666; font-size: 1.1em; }
            .services { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; }
            .service { background: rgba(255,255,255,0.95); padding: 25px; border-radius: 12px; backdrop-filter: blur(10px); box-shadow: 0 8px 32px rgba(0,0,0,0.1); transition: all 0.3s ease; position: relative; overflow: hidden; }
            .service::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px; background: linear-gradient(90deg, #667eea, #764ba2); }
            .service:hover { transform: translateY(-8px); box-shadow: 0 20px 40px rgba(0,0,0,0.2); }
            .service h3 { color: #2c3e50; font-size: 1.4em; margin-bottom: 12px; }
            .service p { color: #666; line-height: 1.6; margin-bottom: 20px; }
            .service-link { display: inline-block; background: linear-gradient(135deg, #667eea, #764ba2); color: white; padding: 12px 24px; text-decoration: none; border-radius: 8px; font-weight: 600; transition: all 0.3s; box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3); }
            .service-link:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4); }
            .status { display: inline-block; padding: 6px 15px; border-radius: 20px; font-size: 13px; font-weight: 600; margin-bottom: 15px; }
            .status.restored { background: #d1ecf1; color: #0c5460; border: 2px solid #bee5eb; }
            .status.working { background: #d4edda; color: #155724; border: 2px solid #c3e6cb; }
            .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; margin-bottom: 40px; }
            .stat { background: rgba(255,255,255,0.9); padding: 20px; border-radius: 12px; text-align: center; backdrop-filter: blur(10px); }
            .stat-number { font-size: 2.2em; font-weight: bold; color: #667eea; margin-bottom: 8px; }
            .stat-label { color: #666; text-transform: uppercase; letter-spacing: 1px; font-size: 0.8em; }
            .alert { background: #d4edda; color: #155724; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #c3e6cb; }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
