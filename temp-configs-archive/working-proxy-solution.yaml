---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: platform-ui
data:
  default.conf: |
    # Set up variables for better performance
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
    
    server {
        listen 80;
        server_name _;
        
        # Enhanced proxy settings
        proxy_buffering on;
        proxy_buffer_size 256k;
        proxy_buffers 8 256k;
        proxy_busy_buffers_size 256k;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        client_max_body_size 100m;
        
        # Enable gzip compression
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
        
        # Health check
        location /health {
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
        
        # ===== WORKING SERVICE CONFIGURATIONS =====
        
        # MLflow - Already working, keep as reference
        location /mlflow/ {
            proxy_pass http://mlflow.platform-orchestration.svc.cluster.local:5000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # ===== SERVICES NEEDING PATH REWRITING =====
        
        # Grafana - Complete path rewriting approach
        location /grafana/ {
            # Remove /grafana from the path when sending to backend
            rewrite ^/grafana/(.*)$ /$1 break;
            proxy_pass http://grafana.platform-monitoring.svc.cluster.local:3000;
            
            # Essential headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # Grafana specific settings
            proxy_set_header X-Forwarded-Server $host;
            proxy_set_header Authorization $http_authorization;
            proxy_pass_header Authorization;
            
            # Handle WebSocket connections
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # Content rewriting for assets and redirects
            sub_filter_once off;
            sub_filter_types text/html text/css text/javascript application/javascript application/json;
            sub_filter 'href="/' 'href="/grafana/';
            sub_filter 'src="/' 'src="/grafana/';
            sub_filter 'url("/' 'url("/grafana/';
            sub_filter 'url(/' 'url(/grafana/';
            sub_filter "'/api/" "'/grafana/api/";
            sub_filter '"/api/' '"/grafana/api/';
            sub_filter '"public/' '"/grafana/public/';
            sub_filter "'public/" "'/grafana/public/";
            sub_filter 'href="public/' 'href="/grafana/public/';
            sub_filter 'src="public/' 'src="/grafana/public/';
            
            # Disable compression for sub_filter to work
            proxy_set_header Accept-Encoding "";
        }
        
        # Prometheus - Path rewriting approach
        location /prometheus/ {
            rewrite ^/prometheus/(.*)$ /$1 break;
            proxy_pass http://prometheus.platform-monitoring.svc.cluster.local:9090;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /prometheus;
            
            # Content rewriting
            sub_filter_once off;
            sub_filter_types text/html text/css application/javascript;
            sub_filter 'href="/' 'href="/prometheus/';
            sub_filter 'src="/' 'src="/prometheus/';
            sub_filter 'url("/' 'url("/prometheus/';
            sub_filter "/static/" "/prometheus/static/";
            sub_filter "/api/v1/" "/prometheus/api/v1/";
            
            proxy_set_header Accept-Encoding "";
        }
        
        # Kibana - Specific configuration for ELK
        location /kibana/ {
            rewrite ^/kibana/(.*)$ /$1 break;
            proxy_pass http://kibana.platform-logging.svc.cluster.local:5601;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header kbn-xsrf true;
            
            # WebSocket support for Kibana real-time features
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # Content rewriting for Kibana
            sub_filter_once off;
            sub_filter_types text/html application/json application/javascript text/css;
            sub_filter 'src="/ui/' 'src="/kibana/ui/';
            sub_filter 'href="/ui/' 'href="/kibana/ui/';
            sub_filter '"/bundles/' '"/kibana/bundles/';
            sub_filter "'/bundles/" "'/kibana/bundles/";
            sub_filter '"/api/' '"/kibana/api/';
            sub_filter "basePathTemplate:" "basePathTemplate:'/kibana',originalBasePathTemplate:";
            
            proxy_set_header Accept-Encoding "";
        }
        
        # Airflow - WebUI with path rewriting
        location /airflow/ {
            rewrite ^/airflow/(.*)$ /$1 break;
            proxy_pass http://airflow.platform-orchestration.svc.cluster.local:8080;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /airflow;
            
            # WebSocket for real-time DAG updates
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # Content rewriting for Airflow assets
            sub_filter_once off;
            sub_filter_types text/html text/css application/javascript;
            sub_filter 'href="/static/' 'href="/airflow/static/';
            sub_filter 'src="/static/' 'src="/airflow/static/';
            sub_filter 'url("/static/' 'url("/airflow/static/';
            sub_filter '"/api/v1/' '"/airflow/api/v1/';
            sub_filter 'action="/' 'action="/airflow/';
            
            proxy_set_header Accept-Encoding "";
        }
        
        # ArgoCD - HTTP with content rewriting
        location /argocd/ {
            rewrite ^/argocd/(.*)$ /$1 break;
            proxy_pass http://argocd-server.argocd.svc.cluster.local:80;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
            
            # gRPC and streaming support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Grpc-Web-Protocol grpc-web;
            
            # ArgoCD asset rewriting
            sub_filter_once off;
            sub_filter_types text/html text/css application/javascript application/json;
            sub_filter 'href="/assets/' 'href="/argocd/assets/';
            sub_filter 'src="/assets/' 'src="/argocd/assets/';
            sub_filter '"/api/v1/' '"/argocd/api/v1/';
            sub_filter 'url("/assets/' 'url("/argocd/assets/';
            
            proxy_set_header Accept-Encoding "";
        }
        
        # Argo Workflows - Path rewriting
        location /argo-workflows/ {
            rewrite ^/argo-workflows/(.*)$ /$1 break;
            proxy_pass http://argo-server.argo-workflows.svc.cluster.local:2746;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            
            # Content rewriting
            sub_filter_once off;
            sub_filter_types text/html application/javascript text/css;
            sub_filter 'src="/assets/' 'src="/argo-workflows/assets/';
            sub_filter 'href="/assets/' 'href="/argo-workflows/assets/';
            sub_filter '"/api/v1/' '"/argo-workflows/api/v1/';
            
            proxy_set_header Accept-Encoding "";
        }
        
        # Kubeflow - Simple rewriting
        location /kubeflow/ {
            proxy_pass http://kubeflow-dashboard.kubeflow.svc.cluster.local:80/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Vault - Complex asset rewriting needed
        location /vault/ {
            rewrite ^/vault/(.*)$ /$1 break;
            proxy_pass http://vault.vault.svc.cluster.local:8200;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Vault-Request true;
            
            # Vault UI asset rewriting - comprehensive
            sub_filter_once off;
            sub_filter_types text/html text/css application/javascript text/javascript;
            sub_filter 'href="/ui/' 'href="/vault/ui/';
            sub_filter 'src="/ui/' 'src="/vault/ui/';
            sub_filter 'url("/ui/' 'url("/vault/ui/';
            sub_filter '"/v1/' '"/vault/v1/';
            sub_filter 'action="/ui/' 'action="/vault/ui/';
            sub_filter '"/ui/assets/' '"/vault/ui/assets/';
            sub_filter "'/ui/assets/" "'/vault/ui/assets/";
            sub_filter 'url("/ui/assets/' 'url("/vault/ui/assets/';
            
            proxy_set_header Accept-Encoding "";
        }
        
        # Root location for Platform UI dashboard
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
            
            # Cache static assets
            location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }
    }
