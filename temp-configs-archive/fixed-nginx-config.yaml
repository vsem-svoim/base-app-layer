---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: platform-ui
data:
  default.conf: |
    server {
        listen 80;
        server_name _;
        
        # Increase buffer sizes for large responses
        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_buffers 4 16k;
        proxy_busy_buffers_size 16k;
        
        # Main dashboard
        location = / {
            root /usr/share/nginx/html;
            index index.html;
        }
        
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
        }
        
        # Grafana with proper sub_filter
        location /grafana/ {
            proxy_pass http://grafana.platform-monitoring.svc.cluster.local:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # Handle Grafana redirects and assets
            proxy_redirect off;
            proxy_set_header Accept-Encoding "";
            sub_filter_once off;
            sub_filter '"/' '"/grafana/';
            sub_filter "'/" "'/grafana/";
            sub_filter 'href="/' 'href="/grafana/';
            sub_filter 'src="/' 'src="/grafana/';
            sub_filter_types text/html text/css text/javascript application/javascript application/json;
        }
        
        # Prometheus with path handling
        location /prometheus/ {
            proxy_pass http://prometheus.platform-monitoring.svc.cluster.local:9090/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Handle Prometheus redirects
            proxy_redirect off;
            proxy_set_header Accept-Encoding "";
            sub_filter_once off;
            sub_filter 'href="/' 'href="/prometheus/';
            sub_filter 'src="/' 'src="/prometheus/';
            sub_filter '"/' '"/prometheus/';
            sub_filter_types text/html text/css text/javascript application/javascript;
        }
        
        # Kibana with proper headers
        location /kibana/ {
            rewrite ^/kibana/(.*)$ /$1 break;
            proxy_pass http://kibana.platform-logging.svc.cluster.local:5601;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # Kibana specific headers
            proxy_set_header kbn-xsrf true;
            proxy_redirect off;
        }
        
        # MLflow (this one works, keeping as-is)
        location /mlflow/ {
            proxy_pass http://mlflow.platform-orchestration.svc.cluster.local:5000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # ArgoCD with HTTPS backend and path handling
        location /argocd/ {
            proxy_pass https://argocd-server.argocd.svc.cluster.local/;
            proxy_ssl_verify off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # ArgoCD specific handling
            proxy_redirect off;
            proxy_set_header Accept-Encoding "";
            sub_filter_once off;
            sub_filter 'href="/' 'href="/argocd/';
            sub_filter 'src="/' 'src="/argocd/';
            sub_filter '"/' '"/argocd/';
            sub_filter_types text/html text/css text/javascript application/javascript;
        }
        
        # Health check
        location /health {
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
        
        # Debug endpoint to test individual services
        location /debug {
            return 200 '{"grafana": "http://grafana.platform-monitoring.svc.cluster.local:3000", "prometheus": "http://prometheus.platform-monitoring.svc.cluster.local:9090", "kibana": "http://kibana.platform-logging.svc.cluster.local:5601"}';
            add_header Content-Type application/json;
        }
    }
  index.html: |
    <!DOCTYPE html>
