        <style>
            body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
            .container { max-width: 1200px; margin: 0 auto; background: rgba(255,255,255,0.95); padding: 30px; border-radius: 15px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); backdrop-filter: blur(10px); }
            .header { text-align: center; margin-bottom: 40px; }
            .header h1 { color: #2c3e50; margin-bottom: 10px; font-size: 2.5em; }
            .header p { color: #666; font-size: 1.1em; }
            .services { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 25px; margin: 40px 0; }
            .service { background: white; padding: 25px; border-radius: 12px; border: 1px solid #e9ecef; box-shadow: 0 5px 15px rgba(0,0,0,0.08); transition: all 0.3s ease; position: relative; overflow: hidden; }
            .service::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px; background: linear-gradient(90deg, #667eea, #764ba2); }
            .service:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.15); }
            .service h3 { margin: 0 0 10px 0; color: #2c3e50; font-size: 1.4em; }
            .service p { color: #666; margin-bottom: 20px; line-height: 1.6; }
            .service-link { display: inline-block; background: linear-gradient(135deg, #667eea, #764ba2); color: white; padding: 12px 24px; text-decoration: none; border-radius: 8px; transition: all 0.3s; font-weight: 500; box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3); }
            .service-link:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4); }
            .service-link.disabled { background: #6c757d; cursor: not-allowed; }
