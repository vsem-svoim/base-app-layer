            .stat-number { font-size: 2.2em; font-weight: bold; color: #667eea; margin-bottom: 8px; }
            .stat-label { color: #666; text-transform: uppercase; letter-spacing: 1px; font-size: 0.8em; }
            .footer { text-align: center; margin-top: 40px; color: rgba(255,255,255,0.9); padding: 20px; }
        </style>
    </head>
