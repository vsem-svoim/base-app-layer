---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: platform-ui
data:
  default.conf: |
    server {
        listen 80;
        server_name _;
        
        # Enhanced proxy settings for web apps
        proxy_buffering on;
        proxy_buffer_size 64k;
        proxy_buffers 8 64k;
        proxy_busy_buffers_size 64k;
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        client_max_body_size 50m;
        
        # Compression
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
        
        # Health check
        location /health {
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
        
        # Grafana - Full proxy with asset handling
        location /grafana/ {
            proxy_pass http://grafana.platform-monitoring.svc.cluster.local:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Server $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Grafana specific headers
            proxy_set_header Authorization $http_authorization;
            proxy_pass_header Authorization;
            
            # Handle redirects and rewrites
            proxy_redirect / /grafana/;
            proxy_redirect http://$host/ /grafana/;
            proxy_redirect https://$host/ /grafana/;
            
            # WebSocket support for live features
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        
        # Prometheus - Enhanced configuration
        location /prometheus/ {
            proxy_pass http://prometheus.platform-monitoring.svc.cluster.local:9090/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Prometheus console requires this
            proxy_set_header X-Forwarded-Prefix /prometheus;
            
            # Handle redirects
            proxy_redirect / /prometheus/;
            proxy_redirect http://$host/ /prometheus/;
        }
        
        # Kibana - Comprehensive configuration
        location /kibana/ {
            proxy_pass http://kibana.platform-logging.svc.cluster.local:5601/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # Kibana specific headers
            proxy_set_header kbn-xsrf true;
            proxy_set_header kbn-version 7.17.0;
            
            # Handle redirects
            proxy_redirect / /kibana/;
            proxy_redirect http://$host/ /kibana/;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        
        # MLflow - Working configuration
        location /mlflow/ {
            proxy_pass http://mlflow.platform-orchestration.svc.cluster.local:5000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Airflow - Enhanced for web UI
        location /airflow/ {
            proxy_pass http://airflow.platform-orchestration.svc.cluster.local:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /airflow;
            
            # Handle Airflow specific redirects
            proxy_redirect / /airflow/;
            proxy_redirect http://$host/ /airflow/;
            
            # WebSocket for real-time updates
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        
        # ArgoCD - Fixed HTTPS configuration
        location /argocd/ {
            proxy_pass http://argocd-server.argocd.svc.cluster.local:80/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
            
            # ArgoCD specific headers
            proxy_set_header Accept-Encoding gzip;
            proxy_set_header Grpc-Web-Protocol grpc-web;
            
            # Handle redirects
            proxy_redirect / /argocd/;
            proxy_redirect http://$host/ /argocd/;
            proxy_redirect https://$host/ /argocd/;
            
            # WebSocket and streaming support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        
        # Argo Workflows - Enhanced configuration
        location /argo-workflows/ {
            proxy_pass http://argo-server.argo-workflows.svc.cluster.local:2746/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Handle redirects
            proxy_redirect / /argo-workflows/;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        
        # Kubeflow - Enhanced configuration  
        location /kubeflow/ {
            proxy_pass http://kubeflow-dashboard.kubeflow.svc.cluster.local:80/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Handle redirects
            proxy_redirect / /kubeflow/;
        }
        
        # Vault UI - New service
        location /vault/ {
            proxy_pass http://vault.vault.svc.cluster.local:8200/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Vault specific headers
            proxy_set_header X-Vault-Request true;
            
            # Handle redirects
            proxy_redirect / /vault/;
        }
        
        # Kiali - Istio Service Mesh Dashboard
        location /kiali/ {
            proxy_pass http://kiali.istio-mesh.svc.cluster.local:20001/kiali/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Handle redirects
            proxy_redirect /kiali/ /kiali/;
            proxy_redirect / /kiali/;
            
            # WebSocket support for real-time updates
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        
        # Root location for dashboard - must come last
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
            
            # Cache static assets
            location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }
    }
  index.html: |
    <!DOCTYPE html>
