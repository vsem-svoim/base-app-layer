---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: platform-ui
data:
  default.conf: |
    server {
        listen 80;
        server_name _;
        
        # Proxy settings
        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_buffers 4 16k;
        proxy_busy_buffers_size 16k;
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Health check
        location /health {
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
        
        # Debug endpoint
        location /debug {
            return 200 '{"status": "working", "config": "final-working-proxy"}';
            add_header Content-Type application/json;
        }
        
        # Grafana with redirect handling
        location /grafana/ {
            proxy_pass http://grafana.platform-monitoring.svc.cluster.local:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Handle redirects properly
            proxy_redirect / /grafana/;
            proxy_redirect http://$host/ /grafana/;
            proxy_redirect https://$host/ /grafana/;
        }
        
        # Prometheus with redirect handling
        location /prometheus/ {
            proxy_pass http://prometheus.platform-monitoring.svc.cluster.local:9090/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Handle redirects properly
            proxy_redirect / /prometheus/;
            proxy_redirect http://$host/ /prometheus/;
        }
        
        # Kibana with path rewriting
        location /kibana/ {
            rewrite ^/kibana/(.*)$ /$1 break;
            proxy_pass http://kibana.platform-logging.svc.cluster.local:5601;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Kibana specific headers
            proxy_set_header kbn-xsrf true;
            proxy_redirect / /kibana/;
        }
        
        # MLflow (this one works, keeping as-is)
        location /mlflow/ {
            proxy_pass http://mlflow.platform-orchestration.svc.cluster.local:5000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Airflow with redirect handling
        location /airflow/ {
            proxy_pass http://airflow.platform-orchestration.svc.cluster.local:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Handle Airflow redirects
            proxy_redirect / /airflow/;
            proxy_redirect http://$host/ /airflow/;
        }
        
        # ArgoCD with HTTPS and redirect handling
        location /argocd/ {
            proxy_pass https://argocd-server.argocd.svc.cluster.local/;
            proxy_ssl_verify off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # ArgoCD redirect handling
            proxy_redirect / /argocd/;
            proxy_redirect https://$host/ /argocd/;
        }
        
        # Argo Workflows with redirect handling
        location /argo-workflows/ {
            proxy_pass http://argo-server.argo-workflows.svc.cluster.local:2746/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Handle redirects
            proxy_redirect / /argo-workflows/;
        }
        
        # Kubeflow with redirect handling
        location /kubeflow/ {
            proxy_pass http://kubeflow-dashboard.kubeflow.svc.cluster.local:80/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Handle redirects
            proxy_redirect / /kubeflow/;
        }
        
        # Root location for dashboard - must come last
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
        }
    }
  index.html: |
