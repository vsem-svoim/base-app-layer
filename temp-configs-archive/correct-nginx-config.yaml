---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: platform-ui
data:
  default.conf: |
    server {
        listen 80;
        server_name _;
        
        # Proxy settings
        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_buffers 4 16k;
        proxy_busy_buffers_size 16k;
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
        
        # Health check - must be before generic location
        location /health {
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
        
        # Debug endpoint
        location /debug {
            return 200 '{"status": "proxy-config-active", "backends": {"grafana": "platform-monitoring", "prometheus": "platform-monitoring", "kibana": "platform-logging", "mlflow": "platform-orchestration"}}';
            add_header Content-Type application/json;
        }
        
        # Specific service proxies - MUST come before generic location /
        location /grafana/ {
            proxy_pass http://grafana.platform-monitoring.svc.cluster.local:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }
        
        location /prometheus/ {
            proxy_pass http://prometheus.platform-monitoring.svc.cluster.local:9090/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }
        
        location /kibana/ {
            proxy_pass http://kibana.platform-logging.svc.cluster.local:5601/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }
        
        location /mlflow/ {
            proxy_pass http://mlflow.platform-orchestration.svc.cluster.local:5000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }
        
        location /argocd/ {
            proxy_pass https://argocd-server.argocd.svc.cluster.local/;
            proxy_ssl_verify off;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }
        
        # Root location for dashboard - MUST come last
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
        }
    }