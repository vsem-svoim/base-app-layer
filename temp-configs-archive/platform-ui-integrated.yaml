                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                color: #333;
            }
            .header {
                background: rgba(255,255,255,0.95);
                backdrop-filter: blur(10px);
                padding: 20px 0;
                box-shadow: 0 2px 20px rgba(0,0,0,0.1);
                position: sticky;
                top: 0;
                z-index: 100;
            }
            .container {
                max-width: 1400px;
                margin: 0 auto;
                padding: 0 20px;
            }
            .header h1 {
                text-align: center;
                color: #2c3e50;
                font-size: 2.5rem;
                font-weight: 300;
                margin-bottom: 10px;
            }
            .status-bar {
                display: flex;
                justify-content: center;
                gap: 30px;
                margin-top: 15px;
                flex-wrap: wrap;
            }
            .status-item {
                display: flex;
                align-items: center;
                gap: 8px;
                font-size: 14px;
                color: #666;
            }
            .status-dot {
                width: 12px;
                height: 12px;
                border-radius: 50%;
                background: #27ae60;
                box-shadow: 0 0 10px rgba(39, 174, 96, 0.4);
            }
            .services-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
                gap: 25px;
                margin: 40px auto;
                max-width: 1400px;
                padding: 0 20px;
            }
            .service-card {
                background: rgba(255,255,255,0.95);
                backdrop-filter: blur(10px);
                border-radius: 15px;
                padding: 25px;
                box-shadow: 0 8px 32px rgba(0,0,0,0.1);
                transition: all 0.3s ease;
                border: 1px solid rgba(255,255,255,0.2);
                position: relative;
