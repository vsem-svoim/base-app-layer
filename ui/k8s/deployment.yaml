apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform-ui-dashboard
  namespace: platform-ui
  labels:
    app: platform-ui-dashboard
    app.kubernetes.io/name: platform-ui-dashboard
    app.kubernetes.io/part-of: base-platform
    app.kubernetes.io/component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: platform-ui-dashboard
  template:
    metadata:
      labels:
        app: platform-ui-dashboard
        app.kubernetes.io/name: platform-ui-dashboard
        app.kubernetes.io/part-of: base-platform
        app.kubernetes.io/component: frontend
    spec:
      containers:
      - name: nginx
        image: nginx:1.25-alpine
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: platform-ui-content
          mountPath: /usr/share/nginx/html/index.html
          subPath: index.html
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: platform-ui-content
        configMap:
          name: platform-ui-content
      - name: nginx-config
        configMap:
          name: platform-ui-nginx-config
      securityContext:
        runAsUser: 0