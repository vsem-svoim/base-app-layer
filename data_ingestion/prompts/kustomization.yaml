apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: base-data-ingestion-prompts
  annotations:
    argocd.argoproj.io/sync-wave: "3"

namespace: base-data-ingestion

resources:
  - base-data-ingestion-prompt-collector-configmap.yaml
  - base-data-ingestion-prompt-connector-configmap.yaml
  - base-data-ingestion-prompt-converter-configmap.yaml
  - base-data-ingestion-prompt-merger-configmap.yaml
  - base-data-ingestion-prompt-retry-configmap.yaml
  - base-data-ingestion-prompt-scheduler-configmap.yaml

labels:
- includeSelectors: true
  pairs:
    app.kubernetes.io/name: base-data-ingestion
    app.kubernetes.io/component: prompts
    app.kubernetes.io/part-of: base-layer
    module.type: data-ingestion
    deployment.wave: "3"

commonAnnotations:
  argocd.argoproj.io/sync-wave: "3"
  module.description: "AI prompts for data ingestion agent optimization"