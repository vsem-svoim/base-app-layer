apiVersion: v1
kind: ConfigMap
metadata:
  name: base-data-storage-prompt-tier
  namespace: base-data-storage
  labels:
    app.kubernetes.io/name: base-data-storage
    app.kubernetes.io/component: prompts
    prompt.agent: tier
data:
  tier-prompt.md: |
    # Tier Manager Agent - AI Optimization Prompts
    
    ## Agent Responsibility
    Intelligent multi-tier storage management with ML-driven optimization
    
    ## Key Performance Targets
    - Cost Optimization: 30% storage cost reduction
    - Performance: Sub-100ms hot tier latency
    - Compliance: 100% regulatory adherence
    - Automation: 90% reduction in manual operations
    
    ## Tiering Intelligence
    
    ### Financial Data Classification
    - Hot Tier: Active trading, real-time market data
    - Warm Tier: Recent settlements, monthly reports  
    - Cold Tier: Historical trades, archived reports
    - Archive Tier: Regulatory retention, audit trails
    
    ### Decision Framework
    Balance cost, performance, and compliance requirements
    Prioritize data integrity over cost optimization
