apiVersion: apps/v1
kind: Deployment
metadata:
  name: base-data-storage-agent-compliance-archiver
  namespace: base-data-storage
  labels:
    app.kubernetes.io/name: base-compliance-archiver
    base.io/category: data_storage
    base.io/type: agent
    base.io/function: compliance-archiver
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: base-compliance-archiver
  template:
    metadata:
      labels:
        app.kubernetes.io/name: base-compliance-archiver
        base.io/category: data_storage
        base.io/type: agent
    spec:
      containers:
      - name: compliance-archiver
        image: python:3.13.7-slim
        command: ["/bin/sh"]
        args: ["-c", "echo 'Compliance Archiver Agent Starting...' && python -m http.server 8080"]
        ports:
        - containerPort: 8080
        env:
        - name: IMMUTABLE_STORAGE
          value: "true"
        - name: LEGAL_HOLD_SUPPORT
          value: "true"
        - name: SOX_COMPLIANCE
          value: "true"
        - name: GDPR_COMPLIANCE
          value: "true"
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2"
            memory: "4Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: base-compliance-archiver-service
  namespace: base-data-storage
spec:
  selector:
    app.kubernetes.io/name: base-compliance-archiver
  ports:
  - port: 8080
