apiVersion: apps/v1
kind: Deployment
metadata:
  name: base-data-storage-agent-lifecycle-manager
  namespace: base-data-storage
  labels:
    app.kubernetes.io/name: base-lifecycle-manager
    base.io/category: data_storage
    base.io/type: agent
    base.io/function: lifecycle-manager
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: base-lifecycle-manager
  template:
    metadata:
      labels:
        app.kubernetes.io/name: base-lifecycle-manager
        base.io/category: data_storage
        base.io/type: agent
    spec:
      containers:
      - name: lifecycle-manager
        image: python:3.13.7-slim
        command: ["/bin/sh"]
        args: ["-c", "echo 'Lifecycle Manager Agent Starting...' && python -m http.server 8080"]
        ports:
        - containerPort: 8080
        env:
        - name: RETENTION_POLICY_DAYS
          value: "2555"  # 7 years financial compliance
        - name: AUTO_DELETE_EXPIRED
          value: "false"  # Require manual approval
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2"
            memory: "4Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: base-lifecycle-manager-service
  namespace: base-data-storage
spec:
  selector:
    app.kubernetes.io/name: base-lifecycle-manager
  ports:
  - port: 8080
