apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - base-data-storage-model-lifecycle-prediction.yaml
  - base-data-storage-model-compression-optimization.yaml
  - base-data-storage-model-access-pattern-analysis.yaml
  - base-data-storage-model-capacity-forecasting.yaml
  - base-data-storage-model-tiering-strategy.yaml

# Patch all models to use correct namespace and add Fargate labeling
patches:
  - target:
      kind: Model
    patch: |-
      - op: replace
        path: /metadata/namespace
        value: base-data-storage
      - op: add
        path: /metadata/labels/fargate-enabled
        value: "true"
      - op: add
        path: /spec/deployment/labels
        value:
          fargate-enabled: "true"