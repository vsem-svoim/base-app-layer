apiVersion: base.io/v1
kind: Workflow
metadata:
  name: base-data-storage-workflow-automated-backup
  namespace: base-data-storage
  labels:
    app.kubernetes.io/name: automated-backup-workflow
    base.io/category: data_storage
    base.io/type: workflow
    base.io/function: automated-backup
spec:
  steps:
    - name: "workflow_initialization"
      agent: "automated-manager"
      action: "initialize_automated_backup"
      timeout: "5m"
      dependencies: []
      
    - name: "execution_phase"
      agent: "automated-manager"
      action: "execute_automated_backup"
      timeout: "30m"
      retry_attempts: 3
      dependencies: ["workflow_initialization"]
      
    - name: "validation_phase"
      agent: "automated-manager"
      action: "validate_automated_backup"
      timeout: "10m"
      dependencies: ["execution_phase"]
      
    - name: "completion_notification"
      agent: "external"
      service: "base-event-coordinator"
      action: "notify_automated_backup_completed"
      timeout: "2m"
      dependencies: ["validation_phase"]
      
  triggers:
    schedule:
      cron: "0 3 * * *"  # Daily at 3 AM
      timezone: "UTC"
    event:
      - "automated_backup_requested"
      - "compliance_audit_scheduled"
      
  dependencies:
    external_services:
      - "base-event-coordinator"
    infrastructure:
      - "storage_systems"
      - "backup_infrastructure"
