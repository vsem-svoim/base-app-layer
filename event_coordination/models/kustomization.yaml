apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - base-event-coordination-model-event-correlation.yaml
  - base-event-coordination-model-saga-optimization.yaml
  - base-event-coordination-model-failure-prediction.yaml
  - base-event-coordination-model-load-balancing.yaml
  - base-event-coordination-model-event-classification.yaml

# Patch all models to use correct namespace and add Fargate labeling
patches:
  - target:
      kind: Model
    patch: |-
      - op: replace
        path: /metadata/namespace
        value: base-event-coordination
      - op: add
        path: /metadata/labels/fargate-enabled
        value: "true"
      - op: add
        path: /spec/deployment/labels
        value:
          fargate-enabled: "true"