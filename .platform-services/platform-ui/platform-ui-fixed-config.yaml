apiVersion: v1
kind: ConfigMap
metadata:
  name: platform-ui-config
  namespace: platform-ui
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BASE Platform Dashboard</title>
        <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
        <style>
            body {
                font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
                background: #f8fafc;
                color: #0f172a;
            }
            .card {
                background: white;
                border-radius: 0.75rem;
                border: 1px solid #e2e8f0;
                box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            }
            .btn {
                display: inline-flex;
                align-items: center;
                justify-content: center;
                border-radius: 0.5rem;
                font-size: 0.875rem;
                font-weight: 500;
                transition: all 0.2s;
                cursor: pointer;
                padding: 0.5rem 1rem;
                border: none;
            }
            .btn-primary {
                background: #ea580c;
                color: white;
            }
            .btn-primary:hover {
                background: #dc2626;
            }
            .btn-outline {
                background: white;
                color: #374151;
                border: 1px solid #d1d5db;
            }
            .btn-outline:hover {
                background: #f9fafb;
            }
            .badge {
                display: inline-flex;
                align-items: center;
                border-radius: 9999px;
                padding: 0.25rem 0.625rem;
                font-size: 0.75rem;
                font-weight: 600;
            }
            .badge-success {
                background: #dcfce7;
                color: #166534;
            }
            .badge-info {
                background: #dbeafe;
                color: #1e40af;
            }
            .badge-warning {
                background: #fed7aa;
                color: #9a3412;
            }
        </style>
    </head>
    <body class="min-h-screen bg-gray-50">
        <div id="root"></div>
        
        <script type="text/babel">
            const { useState, useEffect } = React;
            
            const services = [
                {
                    name: "ArgoCD",
                    description: "GitOps Continuous Deployment",
                    icon: "fas fa-rocket",
                    url: "http://base-platform-dashboard-44440474.us-east-1.elb.amazonaws.com:30080",
                    namespace: "argocd",
                    color: "text-blue-500",
                    external: true
                },
                {
                    name: "Vault",
                    description: "Secrets Management & Authentication",
                    icon: "fas fa-shield-alt",
                    url: "http://base-platform-dashboard-44440474.us-east-1.elb.amazonaws.com:30200/ui", 
                    namespace: "vault",
                    color: "text-yellow-500",
                    external: true
                },
                {
                    name: "Airflow",
                    description: "Workflow Orchestration",
                    icon: "fas fa-wind",
                    url: "http://base-platform-dashboard-44440474.us-east-1.elb.amazonaws.com:30840",
                    namespace: "airflow",
                    color: "text-cyan-500",
                    status: "running",
                    external: true
                },
                {
                    name: "MLflow", 
                    description: "ML Lifecycle Management (Coming Soon)",
                    icon: "fas fa-brain",
                    url: "#",
                    namespace: "mlflow",
                    color: "text-green-500",
                    status: "deploying"
                },
                {
                    name: "Grafana",
                    description: "Monitoring & Observability (Coming Soon)", 
                    icon: "fas fa-chart-line",
                    url: "#",
                    namespace: "monitoring",
                    color: "text-orange-500",
                    status: "deploying"
                },
                {
                    name: "Prometheus",
                    description: "Metrics Collection (Coming Soon)",
                    icon: "fas fa-tachometer-alt",
                    url: "#", 
                    namespace: "monitoring",
                    color: "text-red-500",
                    status: "deploying"
                }
            ];

            function VaultLogin({ onLogin }) {
                const [username, setUsername] = useState('');
                const [password, setPassword] = useState('');
                const [loading, setLoading] = useState(false);
                const [error, setError] = useState('');

                const handleLogin = async (e) => {
                    e.preventDefault();
                    setLoading(true);
                    setError('');

                    try {
                        const response = await fetch('/vault/v1/auth/userpass/login/' + username, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ password }),
                            redirect: 'manual'
                        });

                        if (response.ok) {
                            const data = await response.json();
                            localStorage.setItem('vault_token', data.auth.client_token);
                            localStorage.setItem('user_info', JSON.stringify({
                                username,
                                policies: data.auth.policies,
                                role: data.auth.metadata?.role || 'user'
                            }));
                            onLogin({
                                username,
                                token: data.auth.client_token,
                                policies: data.auth.policies,
                                role: data.auth.metadata?.role || 'user'
                            });
                        } else if (response.status === 307 || response.type === 'opaqueredirect') {
                            setError('Authentication redirected unexpectedly. Please try again.');
                        } else {
                            setError('Invalid credentials. Try: admin, developer, or data-scientist');
                        }
                    } catch (err) {
                        setError('Authentication failed. Please check your connection.');
                    } finally {
                        setLoading(false);
                    }
                };

                return (
                    <div className="min-h-screen flex flex-col justify-center py-12 px-4 sm:px-6 lg:px-8">
                        <div className="sm:mx-auto sm:w-full sm:max-w-md">
                            <div className="flex justify-center">
                                <i className="fas fa-shield-alt text-5xl text-orange-500"></i>
                            </div>
                            <h2 className="mt-6 text-center text-3xl font-extrabold text-gray-900">
                                BASE Platform
                            </h2>
                            <p className="mt-2 text-center text-sm text-gray-600">
                                Secure Vault Authentication Required
                            </p>
                        </div>

                        <div className="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
                            <div className="card p-6">
                                <form onSubmit={handleLogin} className="space-y-6">
                                    <div>
                                        <label htmlFor="vault-username" className="block text-sm font-medium text-gray-700 mb-2">
                                            <i className="fas fa-user mr-2"></i>
                                            Username
                                        </label>
                                        <input
                                            id="vault-username"
                                            type="text"
                                            value={username}
                                            onChange={(e) => setUsername(e.target.value)}
                                            placeholder="admin, developer, or data-scientist"
                                            required
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label htmlFor="vault-password" className="block text-sm font-medium text-gray-700 mb-2">
                                            <i className="fas fa-lock mr-2"></i>
                                            Password
                                        </label>
                                        <input
                                            id="vault-password"
                                            type="password"
                                            value={password}
                                            onChange={(e) => setPassword(e.target.value)}
                                            placeholder="Enter your Vault password"
                                            required
                                            className="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500"
                                        />
                                    </div>

                                    {error && (
                                        <div className="text-red-600 text-sm bg-red-50 p-3 rounded-md border border-red-200">
                                            <i className="fas fa-exclamation-triangle mr-2"></i>
                                            {error}
                                        </div>
                                    )}

                                    <button
                                        type="submit"
                                        className="w-full btn btn-primary"
                                        disabled={loading}
                                    >
                                        {loading ? (
                                            <>
                                                <i className="fas fa-spinner fa-spin mr-2"></i>
                                                Authenticating...
                                            </>
                                        ) : (
                                            <>
                                                <i className="fas fa-shield-alt mr-2"></i>
                                                Sign In with Vault
                                            </>
                                        )}
                                    </button>
                                </form>
                                
                                <div className="mt-6 text-center">
                                    <small className="text-gray-500">
                                        <i className="fas fa-info-circle mr-1"></i>
                                        Powered by HashiCorp Vault Authentication
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            function ServiceCard({ service, userInfo }) {
                const [status] = useState('healthy');

                return (
                    <div className="card p-6 hover:shadow-lg transition-all duration-300 hover:-translate-y-1">
                        <div className="text-center">
                            <i className={`${service.icon} text-4xl mb-4 ${service.color}`}></i>
                            <h3 className="text-lg font-semibold mb-2 flex items-center justify-center gap-2">
                                {service.name}
                                <div className={`w-2 h-2 rounded-full ${
                                    status === 'healthy' ? 'bg-green-500' : 
                                    status === 'unhealthy' ? 'bg-red-500' : 'bg-yellow-500'
                                }`}></div>
                            </h3>
                            <p className="text-gray-600 mb-4">{service.description}</p>
                            <div className="space-y-3">
                                <span className="badge" style={{background: '#f1f5f9', color: '#475569'}}>
                                    Namespace: {service.namespace}
                                </span>
                                <br />
                                <a 
                                    href={service.url} 
                                    target="_blank" 
                                    rel="noopener noreferrer"
                                    className="btn btn-outline w-full"
                                >
                                    <i className="fas fa-external-link-alt mr-2"></i>
                                    Open Service
                                </a>
                            </div>
                        </div>
                    </div>
                );
            }

            function App() {
                const [userInfo, setUserInfo] = useState(null);
                const [loading, setLoading] = useState(true);

                useEffect(() => {
                    const token = localStorage.getItem('vault_token');
                    const savedUserInfo = localStorage.getItem('user_info');

                    if (token && savedUserInfo) {
                        fetch('/vault/v1/auth/token/lookup-self', {
                            headers: { 'X-Vault-Token': token },
                            redirect: 'manual'
                        })
                        .then(response => {
                            if (response.ok) {
                                setUserInfo(JSON.parse(savedUserInfo));
                            } else {
                                localStorage.removeItem('vault_token');
                                localStorage.removeItem('user_info');
                            }
                        })
                        .catch(() => {
                            localStorage.removeItem('vault_token');
                            localStorage.removeItem('user_info');
                        })
                        .finally(() => setLoading(false));
                    } else {
                        setLoading(false);
                    }
                }, []);

                const handleLogin = (userData) => {
                    setUserInfo(userData);
                };

                const handleLogout = () => {
                    localStorage.removeItem('vault_token');
                    localStorage.removeItem('user_info');
                    setUserInfo(null);
                };

                if (loading) {
                    return (
                        <div className="min-h-screen flex items-center justify-center">
                            <div className="text-center">
                                <i className="fas fa-spinner fa-spin text-3xl text-orange-500 mb-4"></i>
                                <h4 className="text-lg font-medium">Checking authentication...</h4>
                                <p className="text-gray-500">Verifying Vault token</p>
                            </div>
                        </div>
                    );
                }

                if (!userInfo) {
                    return <VaultLogin onLogin={handleLogin} />;
                }

                return (
                    <div className="min-h-screen bg-gray-50">
                        {/* Navigation */}
                        <nav className="bg-white shadow-sm border-b">
                            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                                <div className="flex justify-between h-16">
                                    <div className="flex items-center">
                                        <i className="fas fa-shield-alt text-2xl text-orange-500 mr-3"></i>
                                        <h1 className="text-xl font-semibold text-gray-900">BASE Platform</h1>
                                    </div>
                                    <div className="flex items-center space-x-4">
                                        <span className="text-sm text-gray-700">
                                            <i className="fas fa-user mr-1"></i>
                                            Welcome, {userInfo.username}
                                        </span>
                                        <button 
                                            onClick={handleLogout}
                                            className="btn btn-outline text-sm"
                                        >
                                            <i className="fas fa-sign-out-alt mr-2"></i>
                                            Logout
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </nav>

                        {/* Main Content */}
                        <main className="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
                            <div className="text-center mb-12">
                                <h1 className="text-4xl font-bold text-gray-900 mb-4">
                                    Enterprise Data Platform Services
                                </h1>
                                <p className="text-xl text-gray-600 mb-6">
                                    Authenticated access to your platform services
                                </p>
                                <div className="flex justify-center space-x-2">
                                    <span className="badge badge-success">
                                        <i className="fas fa-shield-check mr-1"></i>
                                        Authenticated
                                    </span>
                                    <span className="badge badge-info">
                                        <i className="fas fa-server mr-1"></i>
                                        Platform Cluster
                                    </span>
                                    <span className="badge badge-warning">
                                        <i className="fas fa-cloud mr-1"></i>
                                        AWS us-east-1
                                    </span>
                                </div>
                            </div>

                            {/* Services Grid */}
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-12">
                                {services.map((service, index) => (
                                    <ServiceCard key={index} service={service} userInfo={userInfo} />
                                ))}
                            </div>

                            {/* Session Information */}
                            <div className="card p-6">
                                <h2 className="text-lg font-semibold mb-4">
                                    <i className="fas fa-user-circle mr-2"></i>
                                    Session Information
                                </h2>
                                <div className="grid grid-cols-1 md:grid-cols-4 gap-4 text-sm">
                                    <div>
                                        <strong>User:</strong> {userInfo.username}
                                    </div>
                                    <div>
                                        <strong>Role:</strong> {userInfo.role}
                                    </div>
                                    <div>
                                        <strong>Policies:</strong> {userInfo.policies?.join(', ')}
                                    </div>
                                    <div>
                                        <strong>Environment:</strong> Development
                                    </div>
                                </div>
                            </div>
                        </main>
                    </div>
                );
            }
            
            ReactDOM.render(<App />, document.getElementById('root'));
        </script>
    </body>
    </html>