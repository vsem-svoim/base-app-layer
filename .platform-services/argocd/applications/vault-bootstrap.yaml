apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vault-bootstrap
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: orchestration
  source:
    repoURL: https://github.com/vsem-svoim/base-app-layer.git
    targetRevision: HEAD
    path: platform-services/vault
  destination:
    server: https://kubernetes.default.svc
    namespace: vault
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  info:
  - name: Description
    value: "Automated Vault bootstrap job - runs after Vault deployment"