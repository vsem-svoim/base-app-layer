apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-ui
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  labels:
    app.kubernetes.io/name: platform-ui
    app.kubernetes.io/part-of: base-platform
    app.kubernetes.io/component: frontend
spec:
  project: default
  source:
    repoURL: https://github.com/vsem-svoim/base-app-layer.git
    path: ui/k8s
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: platform-ui
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 3