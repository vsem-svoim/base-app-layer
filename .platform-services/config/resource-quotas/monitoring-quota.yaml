apiVersion: v1
kind: ResourceQuota
metadata:
  name: monitoring-resource-quota
  namespace: monitoring
spec:
  hard:
    # Limit total pods in monitoring namespace
    pods: "50"
    
    # Limit CPU and memory requests
    requests.cpu: "10"
    requests.memory: "20Gi"
    
    # Limit CPU and memory limits
    limits.cpu: "20"
    limits.memory: "40Gi"
    
    # Limit persistent volume claims
    persistentvolumeclaims: "10"
    
    # Limit services and configmaps
    services: "20"
    configmaps: "50"
    secrets: "50"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: monitoring-limits
  namespace: monitoring
spec:
  limits:
  - default:
      cpu: "1"
      memory: "2Gi"
    defaultRequest:
      cpu: "100m"
      memory: "128Mi"
    max:
      cpu: "4"
      memory: "8Gi"
    type: Container