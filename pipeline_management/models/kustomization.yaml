apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - base-pipeline-management-model-optimization-engine.yaml
  - base-pipeline-management-model-resource-predictor.yaml
  - base-pipeline-management-model-failure-predictor.yaml
  - base-pipeline-management-model-scheduling-optimizer.yaml
  - base-pipeline-management-model-performance-analyzer.yaml

# Patch all models to use correct namespace and add Fargate labeling
patches:
  - target:
      kind: Model
    patch: |-
      - op: replace
        path: /metadata/namespace
        value: base-pipeline-management
      - op: add
        path: /metadata/labels/fargate-enabled
        value: "true"
      - op: add
        path: /spec/deployment/labels
        value:
          fargate-enabled: "true"