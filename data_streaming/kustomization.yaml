apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: base-data-streaming
  annotations:
    argocd.argoproj.io/sync-wave: "5"

namespace: base-data-streaming

resources:
  - agents/
  - models/
  - orchestrators/
  - workflows/
  - configs/

labels:
- includeSelectors: true
  pairs:
    app.kubernetes.io/name: base-data_streaming
    app.kubernetes.io/component: data-platform
    app.kubernetes.io/part-of: base-layer
    module.type: data_streaming
    deployment.wave: "7"
commonAnnotations:
  argocd.argoproj.io/sync-wave: "5"
  module.description: "Real-time data streaming and event processing module"