---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: orchestration-services
  namespace: argocd
  labels:
    app.kubernetes.io/name: orchestration-services-applicationset
    app.kubernetes.io/component: applicationset-controller
spec:
  generators:
  - list:
      elements:
      - service: airflow
        name: airflow-orchestration
        namespace: airflow
        wave: "2"
        description: "Workflow orchestration and DAG management"
      - service: mlflow
        name: mlflow-orchestration
        namespace: mlflow
        wave: "2"
        description: "ML lifecycle and model registry"
      - service: kubeflow
        name: kubeflow-orchestration
        namespace: kubeflow
        wave: "2"
        description: "ML workflows and pipelines"
      - service: argo-workflows
        name: argo-workflows-orchestration
        namespace: argo
        wave: "2"
        description: "CI/CD workflows and batch processing"
        
  template:
    metadata:
      name: '{{name}}'
      namespace: argocd
      labels:
        app.kubernetes.io/name: '{{service}}'
        app.kubernetes.io/component: orchestration-service
        deployment.wave: '{{wave}}'
        service.tier: orchestration
      annotations:
        argocd.argoproj.io/sync-wave: '{{wave}}'
        argocd.argoproj.io/compare-options: ServerSideDiff=true
      finalizers:
        - resources-finalizer.argocd.argoproj.io
        
    spec:
      project: platform-orchestration
      
      source:
        repoURL: https://github.com/vsem-svoim/base-app-layer.git
        path: 'platform-services-v2/orchestration-services/{{service}}'
        targetRevision: main
        
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
        
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
          - PruneLast=true
          - ApplyOutOfSyncOnly=true
          - RespectIgnoreDifferences=true
        retry:
          limit: 5
          backoff:
            duration: 20s
            factor: 2
            maxDuration: 10m
            
      revisionHistoryLimit: 3