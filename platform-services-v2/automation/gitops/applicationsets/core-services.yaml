---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: core-services
  namespace: argocd
  labels:
    app.kubernetes.io/name: core-services-applicationset
    app.kubernetes.io/component: applicationset-controller
spec:
  generators:
  - list:
      elements:
      - service: argocd
        name: argocd-core
        namespace: argocd
        wave: "0"
        description: "GitOps controller and automation engine"
      - service: vault
        name: vault-core
        namespace: vault
        wave: "0"
        description: "Secrets management and authentication"
      - service: cert-manager
        name: cert-manager-core
        namespace: cert-manager
        wave: "0"
        description: "TLS certificate automation"
      - service: aws-load-balancer-controller
        name: aws-lb-controller
        namespace: kube-system
        wave: "0"
        description: "AWS ALB/NLB integration"
        
  template:
    metadata:
      name: '{{name}}'
      namespace: argocd
      labels:
        app.kubernetes.io/name: '{{service}}'
        app.kubernetes.io/component: core-service
        deployment.wave: '{{wave}}'
        service.tier: core
      annotations:
        argocd.argoproj.io/sync-wave: '{{wave}}'
        argocd.argoproj.io/compare-options: ServerSideDiff=true
      finalizers:
        - resources-finalizer.argocd.argoproj.io
        
    spec:
      project: platform-core
      
      source:
        repoURL: https://github.com/vsem-svoim/base-app-layer.git
        path: 'platform-services-v2/core-services/{{service}}'
        targetRevision: main
        
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
        
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
          - PruneLast=true
          - ApplyOutOfSyncOnly=true
          - RespectIgnoreDifferences=true
          - ServerSideApply=true
        retry:
          limit: 5
          backoff:
            duration: 10s
            factor: 2
            maxDuration: 5m
            
      revisionHistoryLimit: 3
      
      ignoreDifferences:
      - group: apps
        kind: Deployment
        jsonPointers:
        - /spec/replicas
      - group: ""
        kind: Service
        jsonPointers:
        - /spec/clusterIP