---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: wave1-shared-services
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  generators:
  - list:
      elements:
      # Wave 1: Platform Services (ACTUALLY DEPLOYED)
      - name: platform-ui
        namespace: platform-ui
        path: platform-services-v2/application-services/platform-ui
        description: "Platform UI - Unified dashboard and interface"
        
      - name: istio-system
        namespace: istio-system
        path: platform-services-v2/shared-services/istio
        description: "Istio Service Mesh - Traffic management and security"
        
  template:
    metadata:
      name: '{{name}}'
      labels:
        app.kubernetes.io/name: '{{name}}'
        app.kubernetes.io/component: shared
        deployment.wave: "1"
        target.cluster: platform
      annotations:
        argocd.argoproj.io/sync-wave: "1"
        argocd.argoproj.io/sync-options: CreateNamespace=true
        argocd.argoproj.io/compare-options: ServerSideDiff=true
      finalizers:
      - resources-finalizer.argocd.argoproj.io
      
    spec:
      project: default
      source:
        repoURL: https://github.com/vsem-svoim/base-app-layer.git
        path: '{{path}}'
        targetRevision: main
        
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
        
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
          - PruneLast=true
          - ApplyOutOfSyncOnly=true
          - RespectIgnoreDifferences=true
          - ServerSideApply=true
          - Replace=true
        retry:
          limit: 2
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 30s