---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: shared-services
  namespace: argocd
  labels:
    app.kubernetes.io/name: shared-services-applicationset
    app.kubernetes.io/component: applicationset-controller
spec:
  generators:
  - list:
      elements:
      - service: monitoring
        name: monitoring-shared
        namespace: monitoring
        wave: "1"
        description: "Prometheus, Grafana, AlertManager"
      - service: logging
        name: logging-shared
        namespace: logging
        wave: "1"
        description: "ELK stack for centralized logging"
      - service: istio
        name: istio-mesh
        namespace: istio-system
        wave: "1"
        description: "Istio service mesh configuration"
        
  template:
    metadata:
      name: '{{name}}'
      namespace: argocd
      labels:
        app.kubernetes.io/name: '{{service}}'
        app.kubernetes.io/component: shared-service
        deployment.wave: '{{wave}}'
        service.tier: shared
      annotations:
        argocd.argoproj.io/sync-wave: '{{wave}}'
        argocd.argoproj.io/compare-options: ServerSideDiff=true
      finalizers:
        - resources-finalizer.argocd.argoproj.io
        
    spec:
      project: platform-shared
      
      source:
        repoURL: https://github.com/vsem-svoim/base-app-layer.git
        path: 'platform-services-v2/shared-services/{{service}}'
        targetRevision: main
        
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
        
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
          - PruneLast=true
          - ApplyOutOfSyncOnly=true
          - RespectIgnoreDifferences=true
        retry:
          limit: 5
          backoff:
            duration: 15s
            factor: 2
            maxDuration: 5m
            
      revisionHistoryLimit: 3