---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: wave3-application-services
  namespace: argocd
  labels:
    app.kubernetes.io/name: wave3-application-services
    app.kubernetes.io/component: applicationset-controller
spec:
  generators:
  - list:
      elements:
      # Wave 3: Application Services
      - service: api-gateway
        namespace: api-gateway
        wave: "3"
        category: application
        description: "API Gateway - External access management and routing"
        path: platform-services-v2/application-services/api-gateway
        server: https://kubernetes.default.svc
        
      - service: data-services
        namespace: data-services
        wave: "3"
        category: application
        description: "Data Services Gateway - BASE module integration layer"
        path: platform-services-v2/application-services/data-services
        server: https://1416B69D01B335109B84B367D0772AE3.gr7.us-east-1.eks.amazonaws.com
        
  template:
    metadata:
      name: '{{service}}'
      namespace: argocd
      labels:
        app.kubernetes.io/name: '{{service}}'
        app.kubernetes.io/component: '{{category}}'
        deployment.wave: '{{wave}}'
        target.cluster: '{{service}}'
      annotations:
        argocd.argoproj.io/sync-wave: '{{wave}}'
        argocd.argoproj.io/compare-options: ServerSideDiff=true
      finalizers:
        - resources-finalizer.argocd.argoproj.io
        
    spec:
      project: default
      
      source:
        repoURL: https://github.com/vsem-svoim/base-app-layer.git
        path: '{{path}}'
        targetRevision: main
        
      destination:
        server: '{{server}}'
        namespace: '{{namespace}}'
        
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
          - PruneLast=true
          - ApplyOutOfSyncOnly=true
          - RespectIgnoreDifferences=true
          - ServerSideApply=true
          - Replace=true
        retry:
          limit: 2
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 30s
            
      revisionHistoryLimit: 3
      
      ignoreDifferences:
      - group: apps
        kind: Deployment
        jsonPointers:
        - /spec/replicas
      - group: ""
        kind: Service
        jsonPointers:
        - /spec/clusterIP
      - group: networking.k8s.io
        kind: Ingress
        jsonPointers:
        - /status/loadBalancer/ingress