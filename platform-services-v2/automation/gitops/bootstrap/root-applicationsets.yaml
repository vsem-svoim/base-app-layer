---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-applicationsets
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  
spec:
  project: default
  source:
    repoURL: https://github.com/vsem-svoim/base-app-layer.git
    path: platform-services-v2/automation/gitops/applicationsets
    targetRevision: main
    
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m