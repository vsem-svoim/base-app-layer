apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: apache-superset
  namespace: superset

resources:
- namespace.yaml
- superset-rbac.yaml
- superset-config.yaml
- superset-deployment.yaml
- superset-service.yaml
- superset-ingress.yaml

namePrefix: ""
nameSuffix: ""

labels:
- includeSelectors: true
  pairs:
    app.kubernetes.io/name: apache-superset
    app.kubernetes.io/component: bi-analytics
    app.kubernetes.io/part-of: base-app-layer
    deployment.wave: "2"