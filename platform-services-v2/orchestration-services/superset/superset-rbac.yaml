---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: apache-superset
  namespace: superset
  labels:
    app.kubernetes.io/name: apache-superset
    app.kubernetes.io/component: bi-analytics
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: superset
  name: superset-role
  labels:
    app.kubernetes.io/name: apache-superset
    app.kubernetes.io/component: bi-analytics
rules:
- apiGroups: [""]
  resources: ["pods", "services", "configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: superset-rolebinding
  namespace: superset
  labels:
    app.kubernetes.io/name: apache-superset
    app.kubernetes.io/component: bi-analytics
subjects:
- kind: ServiceAccount
  name: apache-superset
  namespace: superset
roleRef:
  kind: Role
  name: superset-role
  apiGroup: rbac.authorization.k8s.io