apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: mlflow-orchestration
  namespace: mlflow

resources:
- namespace.yaml
- manifests/mlflow-deployment.yaml
- mlflow-rbac.yaml
- mlflow-service.yaml
- mlflow-ingress.yaml

namePrefix: ""
nameSuffix: ""

labels:
- includeSelectors: true
  pairs:
    app.kubernetes.io/name: mlflow
    app.kubernetes.io/component: ml-lifecycle
    app.kubernetes.io/part-of: base-app-layer
    deployment.wave: "2"

images:
- name: python
  newTag: "3.11-slim"