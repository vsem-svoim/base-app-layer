---
apiVersion: v1
kind: Namespace
metadata:
  name: kubeflow
  labels:
    istio-injection: enabled
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubeflow-dashboard
  namespace: kubeflow
  labels:
    app: kubeflow-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubeflow-dashboard
  template:
    metadata:
      labels:
        app: kubeflow-dashboard
    spec:
      containers:
      - name: kubeflow-dashboard
        image: nginx:1.25
        ports:
        - containerPort: 80
        volumeMounts:
        - name: dashboard-content
          mountPath: /usr/share/nginx/html/index.html
          subPath: index.html
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      volumes:
      - name: dashboard-content
        configMap:
          name: kubeflow-dashboard-config
---
apiVersion: v1
kind: Service
metadata:
  name: kubeflow-dashboard
  namespace: kubeflow
  labels:
    app: kubeflow-dashboard
spec:
  selector:
    app: kubeflow-dashboard
  ports:
  - port: 80
    targetPort: 80
    name: http
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
