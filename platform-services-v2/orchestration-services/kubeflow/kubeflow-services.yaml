apiVersion: v1
kind: Service
metadata:
  name: kubeflow-pipelines-api-server
  namespace: kubeflow
  labels:
    app.kubernetes.io/name: kubeflow-pipelines
    app.kubernetes.io/component: api-server
spec:
  type: ClusterIP
  ports:
  - port: 8888
    targetPort: 8888
    name: http
  selector:
    app.kubernetes.io/name: kubeflow-pipelines
    app.kubernetes.io/component: api-server
---
apiVersion: v1
kind: Service
metadata:
  name: kubeflow-ui-server
  namespace: kubeflow
  labels:
    app.kubernetes.io/name: kubeflow-pipelines
    app.kubernetes.io/component: ui-server
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    name: http
  selector:
    app.kubernetes.io/name: kubeflow-pipelines
    app.kubernetes.io/component: ui-server