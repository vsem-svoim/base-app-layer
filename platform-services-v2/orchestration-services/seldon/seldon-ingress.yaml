---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: seldon-ingress
  namespace: seldon-system
  labels:
    app.kubernetes.io/name: seldon-core
    app.kubernetes.io/component: ml-serving
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:084129280818:certificate/base-platform-cert
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/tags: Environment=dev,Project=base-app-layer,Component=seldon
spec:
  rules:
  - host: seldon.base-app-layer.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: seldon-controller-manager
            port:
              number: 8080