---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: seldon-manager
  namespace: seldon-system
  labels:
    app.kubernetes.io/name: seldon-core
    app.kubernetes.io/component: ml-serving
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: seldon-system
  name: seldon-manager-role
  labels:
    app.kubernetes.io/name: seldon-core
    app.kubernetes.io/component: ml-serving
rules:
- apiGroups: [""]
  resources: ["pods", "services", "configmaps", "secrets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: seldon-manager-rolebinding
  namespace: seldon-system
  labels:
    app.kubernetes.io/name: seldon-core
    app.kubernetes.io/component: ml-serving
subjects:
- kind: ServiceAccount
  name: seldon-manager
  namespace: seldon-system
roleRef:
  kind: Role
  name: seldon-manager-role
  apiGroup: rbac.authorization.k8s.io