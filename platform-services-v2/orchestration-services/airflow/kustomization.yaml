apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: airflow-orchestration
  namespace: platform-orchestration

resources:
- manifests/airflow-deployment.yaml

namePrefix: ""
nameSuffix: ""

commonLabels:
  app.kubernetes.io/name: airflow
  app.kubernetes.io/component: orchestration
  app.kubernetes.io/part-of: base-app-layer

images:
- name: apache/airflow
  newTag: "2.7.0"