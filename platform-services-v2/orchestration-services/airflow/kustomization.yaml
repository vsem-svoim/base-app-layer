apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: airflow-orchestration
  namespace: airflow

resources:
- namespace.yaml
- manifests/airflow-deployment.yaml
- airflow-rbac.yaml
- airflow-ingress.yaml

namePrefix: ""
nameSuffix: ""

labels:
- includeSelectors: true
  pairs:
  app.kubernetes.io/name: airflow
  app.kubernetes.io/component: orchestration
  app.kubernetes.io/part-of: base-app-layer
  deployment.wave: "2"

images:
- name: apache/airflow
  newTag: "2.7.0"