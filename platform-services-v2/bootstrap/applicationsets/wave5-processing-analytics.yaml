apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: wave5-processing-analytics
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  generators:
  - list:
      elements:
      - name: feature-engineering
        namespace: base-feature-engineering
        path: feature_engineering
        description: "ML feature extraction and transformation"
      - name: multimodal-processing  
        namespace: base-multimodal-processing
        path: multimodal_processing
        description: "Text, image, geospatial, time-series processing"
      - name: data-streaming
        namespace: base-data-streaming  
        path: data_streaming
        description: "Real-time stream processing with Kafka"
      - name: quality-monitoring
        namespace: base-quality-monitoring
        path: quality_monitoring
        description: "Continuous monitoring and anomaly detection"
  template:
    metadata:
      name: '{{name}}'
      namespace: argocd
      labels:
        wave: "5"
        category: "processing-analytics"
        module: '{{name}}'
      annotations:
        argocd.argoproj.io/sync-wave: "5"
    spec:
      project: base-layer-project
      source:
        repoURL: https://github.com/vsem-svoim/base-app-layer.git
        targetRevision: main
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        - PruneLast=true
        - RespectIgnoreDifferences=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
      revisionHistoryLimit: 3