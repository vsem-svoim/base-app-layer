apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform-ui-dashboard
  namespace: platform-ui
  labels:
    app: platform-ui-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: platform-ui-dashboard
  template:
    metadata:
      labels:
        app: platform-ui-dashboard
    spec:
      nodeSelector:
        eks.amazonaws.com/nodegroup: platform_system
      containers:
      - name: dashboard
        image: python:3.11-slim
        ports:
        - containerPort: 8501
        command: ["/bin/bash"]
        args: ["-c", "pip install streamlit && streamlit run /app/dashboard.py --server.port=8501 --server.address=0.0.0.0"]
        volumeMounts:
        - name: dashboard-config
          mountPath: /app
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
      volumes:
      - name: dashboard-config
        configMap:
          name: platform-ui-config