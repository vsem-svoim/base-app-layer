apiVersion: v1
kind: ServiceAccount
metadata:
  name: platform-ui-sa
  namespace: argocd
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: platform-ui-reader
rules:
- apiGroups: [""]
  resources: ["pods", "services", "namespaces", "nodes"]
  verbs: ["get", "list"]
- apiGroups: ["apps"]
  resources: ["deployments", "statefulsets"]
  verbs: ["get", "list"]
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: platform-ui-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: platform-ui-reader
subjects:
- kind: ServiceAccount
  name: platform-ui-sa
  namespace: argocd
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform-ui-dashboard
  namespace: argocd
  labels:
    app: platform-ui-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: platform-ui-dashboard
  template:
    metadata:
      labels:
        app: platform-ui-dashboard
    spec:
      serviceAccountName: platform-ui-sa
      nodeSelector:
        eks.amazonaws.com/nodegroup: platform_system
      containers:
      - name: dashboard
        image: python:3.11-slim
        ports:
        - containerPort: 8501
        - containerPort: 8080
        command: ["/bin/bash"]
        args: ["-c", "pip install streamlit kubernetes flask && export PATH=$PATH:/root/.local/bin && python /app/health.py & /root/.local/bin/streamlit run /app/dashboard.py --server.port=8501 --server.address=0.0.0.0"]
        volumeMounts:
        - name: dashboard-config
          mountPath: /app
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: dashboard-config
        configMap:
          name: platform-ui-config
---
apiVersion: v1
kind: Service
metadata:
  name: platform-ui
  namespace: argocd
  labels:
    app: platform-ui-dashboard
spec:
  type: ClusterIP
  ports:
  - name: streamlit
    port: 8501
    targetPort: 8501
    protocol: TCP
  - name: health
    port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: platform-ui-dashboard
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: platform-ui-config
  namespace: argocd
data:
  health.py: |
    from flask import Flask
    app = Flask(__name__)
    
    @app.route('/')
    @app.route('/health')
    def health():
        return "OK", 200
    
    if __name__ == '__main__':
        app.run(host='0.0.0.0', port=8080)

  dashboard.py: |
    import streamlit as st
