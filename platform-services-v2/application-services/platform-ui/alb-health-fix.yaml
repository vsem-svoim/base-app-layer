apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: platform-alb
  namespace: argocd
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/load-balancer-name: base-platform-alb
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/subnets: subnet-00d893f736ab72568,subnet-0bcf6a6eaf4386574
    # Health check configuration - use port 80 that maps to health endpoint
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "15"
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-port: "80"
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "2"
    alb.ingress.kubernetes.io/load-balancer-attributes: |
      routing.http2.enabled=true,
      idle_timeout.timeout_seconds=60,
      deletion_protection.enabled=false
spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      # Default route - Platform UI Dashboard
      - path: /
        pathType: Prefix
        backend:
          service:
            name: platform-ui
            port:
              number: 8501
      # ArgoCD path routing
      - path: /argocd
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              number: 80
      # Vault path routing
      - path: /vault
        pathType: Prefix
        backend:
          service:
            name: vault
            port:
              number: 8200
      # Health check endpoint for ALB
      - path: /health
        pathType: Exact
        backend:
          service:
            name: platform-ui
            port:
              number: 80
      # Future service paths
      - path: /grafana
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 80
      - path: /prometheus
        pathType: Prefix
        backend:
          service:
            name: prometheus
            port:
              number: 9090
      - path: /airflow
        pathType: Prefix
        backend:
          service:
            name: airflow-webserver
            port:
              number: 8080
      - path: /mlflow
        pathType: Prefix
        backend:
          service:
            name: mlflow-tracking
            port:
              number: 5000