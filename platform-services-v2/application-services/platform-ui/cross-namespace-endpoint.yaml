apiVersion: v1
kind: Service
metadata:
  name: platform-ui
  namespace: argocd
  labels:
    app: platform-ui-dashboard
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8501
    protocol: TCP
    name: http
---
apiVersion: v1
kind: Endpoints
metadata:
  name: platform-ui
  namespace: argocd
subsets:
- addresses:
  - ip: platform-ui.platform-ui.svc.cluster.local
  ports:
  - port: 8501
    name: http