apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform-ui-proxy
  namespace: platform-ui
  labels:
    app: platform-ui
    component: proxy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: platform-ui
      component: proxy
  template:
    metadata:
      labels:
        app: platform-ui
        component: proxy
    spec:
      containers:
      - name: nginx-proxy
        image: nginx:1.25
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d
        - name: html-content
          mountPath: /usr/share/nginx/html
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-proxy-config
          items:
          - key: default.conf
            path: default.conf
      - name: html-content
        configMap:
          name: nginx-proxy-config
          items:
          - key: index.html
            path: index.html
