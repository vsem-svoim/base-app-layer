---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-proxy-config
  namespace: platform-ui
  labels:
    app: platform-ui
    component: proxy
data:
  default.conf: |
    # Upstream configurations for fresh install state
    # Services will return "not deployed" until Wave deployment completes
    
    upstream argocd_backend {
        server argocd-server.argocd.svc.cluster.local:443;
    }
    
    upstream vault_backend {
        server vault.vault.svc.cluster.local:8200;
    }
    
    upstream airflow_backend {
        server airflow.airflow.svc.cluster.local:8080;
    }
    
    upstream mlflow_backend {
        server mlflow-tracking-server.mlflow.svc.cluster.local:5000;
    }
    
    upstream kubeflow_backend {
        server kubeflow-ui-server.kubeflow.svc.cluster.local:3000;
    }
    
    upstream superset_backend {
        server apache-superset.superset.svc.cluster.local:8088;
    }
    
    # Note: Grafana and Prometheus are not deployed yet
    # upstream grafana_backend {
    #     server prometheus-grafana.monitoring.svc.cluster.local:80;
    # }
    
    # upstream prometheus_backend {
    #     server prometheus-server.monitoring.svc.cluster.local:80;
    # }
    
    server {
        listen 80;
        server_name _;
        
        # Basic proxy settings
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_http_version 1.1;
        
        # Health check
        location /health {
            return 200 "Platform UI Proxy - All Services Active\n";
            add_header Content-Type text/plain;
        }
        
        # Wave 0 Core Services (deploy first)
        location /argocd/ {
            proxy_pass https://argocd_backend/;
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
            proxy_ssl_name argocd-server.argocd.svc.cluster.local;
            proxy_set_header Host argocd-server.argocd.svc.cluster.local;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Accept-Encoding gzip;
            # Handle ArgoCD specific headers
            proxy_set_header Argocd-Server argocd-server.argocd.svc.cluster.local;
            proxy_redirect https://argocd-server.argocd.svc.cluster.local/ /argocd/;
        }
        
        location /vault/ {
            proxy_pass http://vault_backend/ui/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect http://vault.vault.svc.cluster.local:8200/ /vault/;
        }
        
        # Wave 2 Orchestration Services  
        location /airflow/ {
            proxy_pass http://airflow_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect http://airflow.airflow.svc.cluster.local:8080/ /airflow/;
        }
        
        location /mlflow/ {
            proxy_pass http://mlflow_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect http://mlflow-tracking-server.mlflow.svc.cluster.local:5000/ /mlflow/;
        }
        
        location /kubeflow/ {
            proxy_pass http://kubeflow_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect http://kubeflow-ui-server.kubeflow.svc.cluster.local:3000/ /kubeflow/;
        }
        
        location /superset/ {
            proxy_pass http://superset_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect http://apache-superset.superset.svc.cluster.local:8088/ /superset/;
        }
        
        # Monitoring Services
        location /grafana/ {
            return 503 '{"status":"not_deployed","message":"Grafana not deployed. Deploy monitoring stack first.","wave":"monitoring","service":"grafana"}';
            add_header Content-Type application/json;
        }
        
        location /prometheus/ {
            return 503 '{"status":"not_deployed","message":"Prometheus not deployed. Deploy monitoring stack first.","wave":"monitoring","service":"prometheus"}';
            add_header Content-Type application/json;
        }
        
        
        # Root location serves the dashboard
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
        }
    }
  
