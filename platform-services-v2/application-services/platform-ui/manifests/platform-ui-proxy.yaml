                navLinks.forEach(link => {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        const targetSection = this.getAttribute('data-nav-section');
                        
                        // Update active nav item
                        document.querySelectorAll('#colorlib-main-menu li').forEach(li => li.classList.remove('active'));
                        this.parentElement.classList.add('active');
                        
                        // Show target section
                        sections.forEach(section => {
                            if (section.getAttribute('data-section') === targetSection) {
                                section.style.display = 'block';
                            } else {
                                section.style.display = 'none';
                            }
                        });
                    });
                });
                
                // API Health Monitoring
                async function checkServiceHealth(service, url, elementId) {
                    try {
                        const startTime = Date.now();
                        const response = await fetch(url, { 
                            method: 'HEAD',
                            mode: 'no-cors',
                            timeout: 5000
                        });
                        const responseTime = Date.now() - startTime;
                        
                        document.getElementById(elementId).textContent = `${responseTime}ms - OK`;
                        document.getElementById(elementId).previousElementSibling.querySelector('.status-indicator').className = 'status-indicator status-ok';
                    } catch (error) {
                        document.getElementById(elementId).textContent = 'Offline';
                        document.getElementById(elementId).previousElementSibling.querySelector('.status-indicator').className = 'status-indicator status-error';
                    }
                }
                
                // Monitor services
                function monitorServices() {
                    // Platform Services
                    checkServiceHealth('ArgoCD', '/argocd/', 'argocd-status');
                    checkServiceHealth('Vault', '/vault/', 'vault-status');
                    checkServiceHealth('Airflow', '/airflow/', 'airflow-status');
                    checkServiceHealth('MLflow', '/mlflow/', 'mlflow-status');
                    checkServiceHealth('Kubeflow', '/kubeflow/', 'kubeflow-status');
                    checkServiceHealth('Superset', '/superset/', 'superset-status');
                    checkServiceHealth('Kiali', '/istio/', 'kiali-status');
                    
                    // Database Layer APIs
                    checkServiceHealth('PostgreSQL', '/health/postgres', 'postgres-status');
                    checkServiceHealth('Redis', '/health/redis', 'redis-status');
                    checkServiceHealth('Elasticsearch', '/health/elasticsearch', 'elasticsearch-status');
                    checkServiceHealth('InfluxDB', '/health/influxdb', 'influxdb-status');
                    
                    // BASE Data Processing Modules
                    checkServiceHealth('Data Ingestion', '/api/v1/data-ingestion/health', 'data-ingestion-status');
