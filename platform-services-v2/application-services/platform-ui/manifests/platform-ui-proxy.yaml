---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-proxy-config
  namespace: platform-ui
  labels:
    app: platform-ui
    component: proxy
data:
  default.conf: |
    upstream grafana_backend {
        server 127.0.0.1:3000;  # Service not available yet
    }
    
    upstream prometheus_backend {
        server 127.0.0.1:9090;  # Service not available yet
    }
    
    upstream kibana_backend {
        server 127.0.0.1:5601;  # Service not available yet
    }
    
    upstream airflow_backend {
        server airflow.airflow.svc.cluster.local:8080;
    }
    
    upstream argocd_backend {
        server 127.0.0.1:80;  # ArgoCD service via Istio Gateway
    }
    
    upstream vault_backend {
        server vault.vault.svc.cluster.local:8200;
    }
    
    upstream istio_gateway_backend {
        server istio-ingressgateway.istio-system.svc.cluster.local:80;
    }
    
    upstream argo_workflows_backend {
        server 127.0.0.1:2746;  # Argo Workflows via Istio Gateway
    }
    
    upstream kubeflow_backend {
        server 127.0.0.1:3000;  # Kubeflow via Istio Gateway
    }
    
    upstream superset_backend {
        server 127.0.0.1:8088;  # Superset via Istio Gateway
    }
    
    upstream kiali_backend {
        server 127.0.0.1:20001;  # Kiali via Istio Gateway
    }
    
    upstream mlflow_backend {
        server 127.0.0.1:5000;  # MLflow via Istio Gateway
    }
    
    server {
        listen 80;
        server_name _;
        
        # Basic proxy settings
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_http_version 1.1;
        
        # Health check
        location /health {
            return 200 "Platform UI Proxy - All Services Active\n";
            add_header Content-Type text/plain;
        }
        
        # Wave 0 Core Services - Clean slate for proper deployment testing
        location /argocd/ {
            return 503 "Wave 0 not deployed. Deploy ArgoCD first using Wave 0 commands.";
            add_header Content-Type text/plain;
        }
        
        location /vault/ {
            return 503 "Wave 0 not deployed. Deploy Vault first using Wave 0 commands.";
            add_header Content-Type text/plain;
        }
        
        # All other services require Wave 0 foundation
        location ~ ^/(airflow|mlflow|kubeflow|superset|grafana|prometheus|kiali|istio|seldon)/ {
            return 503 "Service requires Wave 0 foundation. Deploy ArgoCD and core services first.";
            add_header Content-Type text/plain;
        }
        
        
        # Root location serves the dashboard
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
        }
    }
  
