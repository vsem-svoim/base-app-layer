                }
                
                // Initial monitoring and refresh every 30 seconds
                monitorServices();
                setInterval(monitorServices, 30000);
                
                // Counter animation
                function animateCounters() {
                    const counters = document.querySelectorAll('.js-counter');
                    counters.forEach(counter => {
                        const target = parseInt(counter.getAttribute('data-to'));
                        const speed = parseInt(counter.getAttribute('data-speed'));
                        const increment = target / (speed / 50);
                        let current = 0;
                        
                        const timer = setInterval(() => {
                            current += increment;
                            if (current >= target) {
                                current = target;
                                clearInterval(timer);
                            }
                            counter.textContent = Math.floor(current);
                        }, 50);
                    });
                }
                
                // Trigger counter animation
                setTimeout(animateCounters, 1000);
            });
            
            // Service navigation function
