---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-proxy-config
  namespace: platform-ui
  labels:
    app: platform-ui
    component: proxy
data:
  default.conf: |
    # DNS resolver for dynamic service discovery
    resolver 172.20.0.10 valid=5s;
    
    # Upstream configurations for fresh install state
    # Services will return "not deployed" until Wave deployment completes
    
    server {
        listen 80;
        server_name _;
        
        # Basic proxy settings
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_http_version 1.1;
        
        # Health check
        location /health {
            return 200 "Platform UI Proxy - All Services Active\n";
            add_header Content-Type text/plain;
        }
        
        # Wave 0 Core Services (deploy first)
        location /argocd/ {
            set $argocd_upstream argocd-server.argocd.svc.cluster.local:443;
            proxy_pass https://$argocd_upstream/;
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
            proxy_ssl_name argocd-server.argocd.svc.cluster.local;
            proxy_set_header Host argocd-server.argocd.svc.cluster.local;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Accept-Encoding gzip;
            # Handle ArgoCD specific headers
            proxy_set_header Argocd-Server argocd-server.argocd.svc.cluster.local;
            proxy_redirect https://argocd-server.argocd.svc.cluster.local/ /argocd/;
        }
        
        location /vault/ {
            set $vault_upstream vault.vault.svc.cluster.local:8200;
            proxy_pass http://$vault_upstream/ui/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect http://vault.vault.svc.cluster.local:8200/ /vault/;
        }
        
        # Wave 2 Orchestration Services  
        location /airflow/ {
            set $airflow_upstream airflow.airflow.svc.cluster.local:8080;
            proxy_pass http://$airflow_upstream/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Accept-Encoding "";
            proxy_redirect http://airflow.airflow.svc.cluster.local:8080/ /airflow/;
            
            # Handle static assets
            location ~* /airflow/(static|css|js)/ {
                proxy_pass http://$airflow_upstream;
                proxy_set_header Host $host;
                add_header Content-Type text/css;
                expires 1h;
            }
        }
        
        location /mlflow/ {
            set $mlflow_upstream mlflow-tracking-server.mlflow.svc.cluster.local:5000;
            proxy_pass http://$mlflow_upstream/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Accept-Encoding "";
            proxy_redirect http://mlflow-tracking-server.mlflow.svc.cluster.local:5000/ /mlflow/;
        }
        
        location /kubeflow/ {
            set $kubeflow_upstream kubeflow-ui-server.kubeflow.svc.cluster.local:3000;
            proxy_pass http://$kubeflow_upstream/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Accept-Encoding "";
            proxy_redirect http://kubeflow-ui-server.kubeflow.svc.cluster.local:3000/ /kubeflow/;
        }
        
        location /superset/ {
            set $superset_upstream apache-superset.superset.svc.cluster.local:8088;
            proxy_pass http://$superset_upstream/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Accept-Encoding "";
            proxy_redirect http://apache-superset.superset.svc.cluster.local:8088/ /superset/;
        }
        
        # Wave 1 Monitoring Services
        location /grafana/ {
            set $grafana_upstream grafana.monitoring.svc.cluster.local:3000;
            proxy_pass http://$grafana_upstream/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Accept-Encoding "";
            proxy_redirect http://grafana.monitoring.svc.cluster.local:3000/ /grafana/;
        }
        
        location /prometheus/ {
            set $prometheus_upstream prometheus.monitoring.svc.cluster.local:9090;
            proxy_pass http://$prometheus_upstream/prometheus/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Accept-Encoding "";
            proxy_redirect http://prometheus.monitoring.svc.cluster.local:9090/ /prometheus/;
        }
        
        location /kiali/ {
            set $kiali_upstream kiali.istio-system.svc.cluster.local:20001;
            proxy_pass http://$kiali_upstream/kiali/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Accept-Encoding "";
            proxy_redirect http://kiali.istio-system.svc.cluster.local:20001/ /kiali/;
        }
        
        
        # Root location serves the dashboard
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
        }
    }
  
