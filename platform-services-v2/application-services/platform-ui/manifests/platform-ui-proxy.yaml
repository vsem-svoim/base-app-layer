            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const target = this.getAttribute('data-nav-section');
                    
                    // Hide all sections
                    sections.forEach(section => {
                        section.classList.remove('active');
                    });
                    
                    // Show target section
                    const targetSection = document.querySelector(`[data-section="${target}"]`);
                    if (targetSection) {
                        targetSection.classList.add('active');
                    }
                    
                    // Update active nav
                    navLinks.forEach(navLink => {
                        navLink.parentElement.classList.remove('active');
                    });
                    this.parentElement.classList.add('active');
                });
            });
        });
        
        // Istio Injection Toggle Function
        function toggleIstioInjection(namespace, buttonElement) {
            const currentState = buttonElement.classList.contains('enabled');
            const newState = !currentState;
            
            // Simulate API call (in real implementation, this would call kubectl)
            const action = newState ? 'enable' : 'disable';
            
            // Show confirmation
            if (confirm(`${action === 'enable' ? 'Enable' : 'Disable'} Istio injection for namespace "${namespace}"?`)) {
                // Toggle button state
                if (newState) {
                    buttonElement.classList.remove('disabled');
                    buttonElement.classList.add('enabled');
                    buttonElement.innerHTML = '<i class="fas fa-check-circle"></i> Enabled';
                } else {
                    buttonElement.classList.remove('enabled');
                    buttonElement.classList.add('disabled');
                    buttonElement.innerHTML = '<i class="fas fa-times-circle"></i> Disabled';
