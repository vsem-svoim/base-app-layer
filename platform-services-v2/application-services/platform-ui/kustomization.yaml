apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: platform-ui
  annotations:
    argocd.argoproj.io/sync-wave: "1"

namespace: platform-ui

resources:
- manifests/platform-ui-proxy.yaml

labels:
- includeSelectors: true
  pairs:
    app.kubernetes.io/name: platform-ui
    app.kubernetes.io/component: dashboard
    app.kubernetes.io/part-of: base-platform
    deployment.wave: "1"

commonAnnotations:
  argocd.argoproj.io/sync-wave: "1"
  service.description: "Platform management dashboard and UI"