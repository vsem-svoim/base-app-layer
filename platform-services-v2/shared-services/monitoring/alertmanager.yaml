---
apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: monitoring
data:
  config.yml: |-
    global:
      smtp_smarthost: 'localhost:587'
      smtp_from: 'alertmanager@base-app-layer.dev'
      
    route:
      group_by: ['alertname']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 1h
      receiver: 'web.hook'
      routes:
      - match:
          severity: critical
        receiver: critical-alerts
      - match:
          severity: warning  
        receiver: warning-alerts
        
    receivers:
    - name: 'web.hook'
      webhook_configs:
      - url: 'http://platform-ui.platform-ui.svc.cluster.local:8501/alerts'
        
    - name: 'critical-alerts'
      webhook_configs:
      - url: 'http://platform-ui.platform-ui.svc.cluster.local:8501/alerts/critical'
        send_resolved: true
        
    - name: 'warning-alerts'
      webhook_configs:
      - url: 'http://platform-ui.platform-ui.svc.cluster.local:8501/alerts/warning'
        send_resolved: true
        
    inhibit_rules:
    - source_match:
        severity: 'critical'
      target_match:
        severity: 'warning'
      equal: ['alertname', 'dev', 'instance']
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager
  namespace: monitoring
  labels:
    app.kubernetes.io/name: alertmanager
    app.kubernetes.io/component: alerting
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: alertmanager
  template:
    metadata:
      labels:
        app.kubernetes.io/name: alertmanager
        app.kubernetes.io/component: alerting
    spec:
      nodeSelector:
        eks.amazonaws.com/nodegroup: platform_system
      containers:
      - name: alertmanager
        image: prom/alertmanager:v0.27.0
        args:
          - '--config.file=/etc/alertmanager/config.yml'
          - '--cluster.advertise-address=0.0.0.0:9093'
          - '--storage.path=/alertmanager'
          - '--data.retention=120h'
          - '--web.external-url=http://alertmanager.base-app-layer.dev'
        ports:
        - name: alertmanager
          containerPort: 9093
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: 9093
          initialDelaySeconds: 30
          timeoutSeconds: 30
        readinessProbe:
          httpGet:
            path: /-/ready
            port: 9093
          initialDelaySeconds: 30
          timeoutSeconds: 30
        volumeMounts:
        - name: config-volume
          mountPath: /etc/alertmanager
        - name: alertmanager-storage-volume
          mountPath: /alertmanager
      volumes:
      - name: config-volume
        configMap:
          name: alertmanager-config
      - name: alertmanager-storage-volume
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: alertmanager
  namespace: monitoring
  labels:
    app.kubernetes.io/name: alertmanager
    app.kubernetes.io/component: alerting
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9093"
spec:
  type: ClusterIP
  ports:
  - name: alertmanager
    port: 9093
    targetPort: 9093
    protocol: TCP
  selector:
    app.kubernetes.io/name: alertmanager