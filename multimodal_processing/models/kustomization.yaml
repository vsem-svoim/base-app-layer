apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - base-multimodal-processing-model-nlp-transformer.yaml
  - base-multimodal-processing-model-computer-vision.yaml
  - base-multimodal-processing-model-audio-recognition.yaml
  - base-multimodal-processing-model-multimodal-fusion.yaml
  - base-multimodal-processing-model-content-classification.yaml

# Patch all models to use correct namespace and add Fargate labeling
patches:
  - target:
      kind: Model
    patch: |-
      - op: replace
        path: /metadata/namespace
        value: base-multimodal-processing
      - op: add
        path: /metadata/labels/fargate-enabled
        value: "true"
      - op: add
        path: /spec/deployment/labels
        value:
          fargate-enabled: "true"